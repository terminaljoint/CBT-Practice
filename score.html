<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CBT-Practice Result</title>

<script>
window.MathJax={tex:{inlineMath:[['$','$'],['\\(','\\)']]}};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> 

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#eef2f7;padding:20px;}

.header{background:#0b3d91;color:#fff;padding:12px;margin-bottom:15px;}
.summary{background:#fff;padding:14px;border-radius:8px;margin-bottom:20px;}

.sectionTitle{margin-top:25px;font-weight:bold;font-size:18px;}

.questionBox{
border:1px solid #ddd;
padding:14px;
margin-top:12px;
border-radius:6px;
background:#fff;
}

.option{padding:8px 10px;margin:6px 0;border-radius:4px;}
.optCorrect{background:#2ecc71;color:#fff;}
.optWrong{background:#e74c3c;color:#fff;}
.optUser{outline:2px solid #0b3d91;}

.statusCorrect{color:#2ecc71;font-weight:bold;}
.statusWrong{color:#e74c3c;font-weight:bold;}
.statusNA{color:#555;font-weight:bold;}

.diagram{
max-width:420px;
margin:12px auto;
padding:8px;
background:#fff;
border:1px solid #ddd;
border-radius:6px;
text-align:center;
}
.diagram svg{width:100%;height:auto;}

.copyBtn{
margin-top:6px;
padding:4px 10px;
border:none;
background:#0b3d91;
color:#fff;
border-radius:4px;
cursor:pointer;
font-size:12px;
}
</style>
</head>

<body>

<div class="header"><h2>CBT-Practice Result & Full Review</h2></div>
<div class="summary" id="summary"></div>
<div id="reviewContainer"></div>

<script>

let data = JSON.parse(localStorage.getItem("exam_result"));

let totalScore=0,attempted=0,correct=0,wrong=0;
let reviewHTML="";
const M=data.marking || {correct:1,wrong:0};

Object.keys(data.sections).forEach(section=>{

reviewHTML+=`<div class="sectionTitle">${section}</div>`;

data.sections[section].forEach((q,i)=>{

let userAns=q.answer;
let statusText="Not Attempted";
let statusClass="statusNA";

let isMCQ=Array.isArray(q.options);

if(userAns!==null){
attempted++;

if(isMCQ){
if(userAns===q.correct){
totalScore+=M.correct;correct++;
statusText="Correct";statusClass="statusCorrect";
}else{
totalScore+=M.wrong;wrong++;
statusText="Wrong";statusClass="statusWrong";
}
}else{
let tol=q.tolerance??0.01;
if(Math.abs(userAns-q.answer)<=tol){
totalScore+=M.correct;correct++;
statusText="Correct";statusClass="statusCorrect";
}else{
wrong++;statusText="Wrong";statusClass="statusWrong";
}
}
}

let qHTML=q.q||"";
if(q.svg) qHTML+=`<div class="diagram">${q.svg}</div>`;
qHTML+=`<br><button class="copyBtn" onclick="copyQ(this)">Copy Question</button>`;

let optionsHTML="";

if(isMCQ){
q.options.forEach((op,idx)=>{
let cls="option";
if(idx===q.correct) cls+=" optCorrect";
if(userAns===idx && userAns!==q.correct) cls+=" optWrong";
if(userAns===idx) cls+=" optUser";
optionsHTML+=`<div class="${cls}">${String.fromCharCode(65+idx)}. ${op}</div>`;
});
}else{
optionsHTML+=`
<div class="option"><b>Your Answer:</b> ${userAns??"—"}</div>
<div class="option optCorrect"><b>Correct Answer:</b> ${q.answer}</div>`;
}

reviewHTML+=`
<div class="questionBox">
<b>${section} - Question ${i+1}</b><br><br>
<div>${qHTML}</div><br>
${optionsHTML}
<br>
<div class="${statusClass}">
Status: ${statusText} | Marks: ${
statusText==="Correct"? "+"+M.correct :
statusText==="Wrong"? M.wrong : "0"}
</div>
<div><b>Solution:</b> ${q.solution||"—"}</div>
</div>`;
});
});

summary.innerHTML=
`<b>Total Score:</b> ${totalScore}<br>
<b>Attempted:</b> ${attempted}<br>
<b>Correct:</b> ${correct}<br>
<b>Wrong:</b> ${wrong}<br>
<b>Accuracy:</b> ${(correct/attempted*100||0).toFixed(2)}%`;

reviewContainer.innerHTML=reviewHTML;

MathJax.typesetPromise();

function copyQ(btn){
let txt=btn.parentElement.innerText;
navigator.clipboard.writeText(txt);
btn.innerText="Copied!";
setTimeout(()=>btn.innerText="Copy Question",800);
}

</script>
</body>
</html>
