<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CBT-Practice Result</title>

<!-- ===== LATEX SUPPORT ===== -->
<script>
window.MathJax={
 tex:{inlineMath:[['$','$'],['\\(','\\)']]}
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>

/* ===== GLOBAL ===== */

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#eef2f7;
padding:20px;
}

svg{max-width:100%;height:auto;} /* SVG diagram scaling */

.header{
background:#0b3d91;
color:#fff;
padding:12px;
margin-bottom:15px;
position:sticky;
top:0;
z-index:5;
}

/* ===== SUMMARY CARD ===== */

.summary{
background:#fff;
padding:14px;
border-radius:8px;
margin-bottom:20px;
box-shadow:0 0 6px rgba(0,0,0,0.1);
}

/* ===== SECTION TITLE ===== */

.sectionTitle{
margin-top:25px;
font-weight:bold;
font-size:18px;
}

/* ===== QUESTION BOX ===== */

.questionBox{
border:1px solid #ddd;
padding:14px;
margin-top:12px;
border-radius:6px;
background:#fff;
}

/* ===== OPTIONS ===== */

.option{
padding:8px 10px;
margin:6px 0;
border-radius:4px;
}

.optCorrect{
background:#2ecc71;
color:#fff;
}

.optWrong{
background:#e74c3c;
color:#fff;
}

.optUser{
outline:2px solid #0b3d91;
}

/* ===== STATUS COLORS ===== */

.statusCorrect{color:#2ecc71;font-weight:bold;}
.statusWrong{color:#e74c3c;font-weight:bold;}
.statusNA{color:#555;font-weight:bold;}

</style>
</head>

<body>

<div class="header">
<h2>CBT-Practice Result & Full Review</h2>
</div>

<div class="summary" id="summary"></div>

<div id="reviewContainer"></div>

<script>

/* ===== LOAD RESULT DATA ===== */

let data = JSON.parse(localStorage.getItem("exam_result"));

if(!data){
document.body.innerHTML="<h3>No submitted result found.</h3>";
}

/* ===== SCORE CALCULATION ===== */

let totalScore=0;
let attempted=0;
let correct=0;
let wrong=0;

let reviewHTML="";

const M=data.marking || {correct:1,wrong:0};

/* ===== LOOP SECTIONS ===== */

Object.keys(data.sections).forEach(section=>{

reviewHTML+=`<div class="sectionTitle">${section}</div>`;

data.sections[section].forEach((q,i)=>{

let userAns=q.answer;
let correctAns=q.correct;

let statusText="Not Attempted";
let statusClass="statusNA";

if(userAns!==null){

attempted++;

if(userAns===correctAns){
totalScore+=M.correct;
correct++;
statusText="Correct";
statusClass="statusCorrect";
}else{
totalScore+=M.wrong;
wrong++;
statusText="Wrong";
statusClass="statusWrong";
}

}

/* ===== OPTIONS RENDER ===== */

let optionsHTML="";

q.options.forEach((op,idx)=>{

let cls="option";

if(idx===correctAns) cls+=" optCorrect";
if(userAns===idx && userAns!==correctAns) cls+=" optWrong";
if(userAns===idx) cls+=" optUser";

optionsHTML+=`
<div class="${cls}">
${String.fromCharCode(65+idx)}. ${op}
</div>`;
});

/* ===== QUESTION BLOCK ===== */

reviewHTML+=`

<div class="questionBox">

<b>${section} - Question ${i+1}</b>
<br><br>

<div>${q.q}</div>

<br>

${optionsHTML}

<br>

<div class="${statusClass}">
Status: ${statusText}
</div>

<div>
<b>Solution:</b> ${q.solution || "â€”"}
</div>

</div>
`;

});

});

/* ===== SUMMARY ===== */

summary.innerHTML=
`<b>Total Score:</b> ${totalScore}<br>
<b>Attempted:</b> ${attempted}<br>
<b>Correct:</b> ${correct}<br>
<b>Wrong:</b> ${wrong}<br>
<b>Accuracy:</b> ${(correct/attempted*100||0).toFixed(2)}%`;

reviewContainer.innerHTML=reviewHTML;

/* ===== IMPORTANT: RENDER LATEX + SVG ===== */

MathJax.typesetPromise();

</script>
</body>
</html>
