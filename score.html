<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result | Detailed Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <style>
        :root { --primary: #1a237e; --success: #2e7d32; --danger: #c62828; --bg: #f5f7fa; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); background: #fff; border-bottom: 1px solid #eee; }
        .stat-card { padding: 25px; text-align: center; border-right: 1px solid #eee; }
        .stat-card:last-child { border-right: none; }
        .label { font-size: 12px; font-weight: 700; color: #78909c; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 32px; font-weight: 700; margin-top: 8px; color: var(--primary); }
        .content { padding: 30px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th { background: #fcfcfc; text-align: left; padding: 15px; font-size: 14px; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 15px; }
        .sol-card { border: 1px solid #e0e6ed; padding: 20px; margin-bottom: 20px; border-radius: 8px; border-left: 6px solid #ccc; }
        .badge { padding: 5px 12px; border-radius: 4px; font-size: 12px; font-weight: 700; display: inline-block; margin-right: 10px; }
        .bg-correct { background: #e8f5e9; color: #2e7d32; }
        .bg-wrong { background: #ffebee; color: #c62828; }
        .explanation { background: #f8f9fa; padding: 15px; border-radius: 6px; margin-top: 15px; border-left: 3px solid #dee2e6; font-size: 14px; }
        .actions { padding: 30px; display: flex; gap: 15px; justify-content: center; background: #fafafa; border-top: 1px solid #eee; }
        .btn { padding: 12px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; }
        .btn-review { background: #5c6bc0; color: white; }
        .btn-exit { background: #eceff1; color: #37474f; text-decoration: none; }
        @media (max-width: 600px) { .stats-grid { grid-template-columns: 1fr 1fr; } .actions { flex-direction: column; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="margin:0; font-size: 26px;">Result Analysis</h1>
        <p id="markingDisplay" style="margin:10px 0 0; opacity: 0.9;"></p>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><div class="label">Total Score</div><div class="value" id="resScore">0</div></div>
        <div class="stat-card"><div class="label">Accuracy</div><div class="value" id="resAcc">0%</div></div>
        <div class="stat-card"><div class="label">Correct</div><div class="value" id="resCorr" style="color:var(--success)">0</div></div>
        <div class="stat-card"><div class="label">Incorrect</div><div class="value" id="resWrong" style="color:var(--danger)">0</div></div>
    </div>

    <div class="content">
        <h3>Sectional Performance</h3>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Section</th>
                        <th>Attempted</th>
                        <th>Correct</th>
                        <th>Incorrect</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="resTable"></tbody>
            </table>
        </div>

        <div id="reviewWrapper" style="display:none; margin-top:40px;">
            <h2 style="border-bottom: 2px solid #eee; padding-bottom: 10px;">Question-wise Answer Key</h2>
            <div id="resSolutions"></div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-review" onclick="toggleReview()">Review Solutions</button>
        <button class="btn" style="background:#455a64; color:white;" onclick="window.print()">Download Result</button>
        <a href="index.html" class="btn btn-exit">Back to Dashboard</a>
    </div>
</div>

<script>
    function loadResult() {
        const raw = localStorage.getItem("exam_result");
        if (!raw) {
            alert("No results found!");
            window.location.href = "index.html";
            return;
        }

        const data = JSON.parse(raw);
        
        // FETCHING DIRECTLY FROM JSON STRUCTURE
        // Check if data contains the original JSON fields or if they are in metadata
        const marking = data.marking || data.metadata?.marking || { correct: 4, wrong: -1 };
        const sections = data.sections || {};
        
        const posMark = parseFloat(marking.correct);
        const negMark = parseFloat(marking.wrong);

        document.getElementById("markingDisplay").innerText = 
            `Marking Logic: Correct (+${posMark}) | Wrong (${negMark})`;

        let totalS = 0, totalC = 0, totalW = 0, totalA = 0;
        const tbody = document.getElementById("resTable");

        Object.keys(sections).forEach(sName => {
            let sCorr = 0, sWrong = 0, sAtt = 0;
            
            sections[sName].forEach(q => {
                if (q.userAnswer !== null && q.userAnswer !== undefined && q.userAnswer !== "") {
                    sAtt++;
                    if (String(q.userAnswer) === String(q.correct)) sCorr++;
                    else sWrong++;
                }
            });

            // Score Calculation based on your JSON values
            const sScore = (sCorr * posMark) + (sWrong * negMark);
            
            totalS += sScore; totalC += sCorr; totalW += sWrong; totalA += sAtt;

            tbody.innerHTML += `<tr>
                <td><strong>${sName}</strong></td>
                <td>${sAtt}</td>
                <td style="color:var(--success)">${sCorr}</td>
                <td style="color:var(--danger)">${sWrong}</td>
                <td><strong>${sScore.toFixed(2)}</strong></td>
            </tr>`;
        });

        document.getElementById("resScore").innerText = totalS.toFixed(2);
        document.getElementById("resCorr").innerText = totalC;
        document.getElementById("resWrong").innerText = totalW;
        document.getElementById("resAcc").innerText = totalA > 0 ? Math.round((totalC/totalA)*100) + "%" : "0%";
    }

    function toggleReview() {
        const wrap = document.getElementById("reviewWrapper");
        if(wrap.style.display === "block") {
            wrap.style.display = "none";
        } else {
            wrap.style.display = "block";
            renderKey();
        }
    }

    function renderKey() {
        const data = JSON.parse(localStorage.getItem("exam_result"));
        const container = document.getElementById("resSolutions");
        container.innerHTML = "";

        Object.keys(data.sections).forEach(s => {
            container.innerHTML += `<h3 style="margin-top:40px; color:var(--primary);">${s}</h3>`;
            data.sections[s].forEach((q, i) => {
                const isRight = q.userAnswer !== null && String(q.userAnswer) === String(q.correct);
                const isSkip = q.userAnswer === null || q.userAnswer === "" || q.userAnswer === undefined;
                
                const fmt = (v) => {
                    if (v === null || v === "" || v === undefined) return "Skipped";
                    return q.options ? `(${String.fromCharCode(65+parseInt(v))}) ${q.options[v]}` : v;
                };

                container.innerHTML += `
                    <div class="sol-card" style="border-left-color: ${isRight ? 'var(--success)' : (isSkip ? '#90a4ae' : 'var(--danger)')}">
                        <div style="font-weight:600; margin-bottom:12px;">Q${i+1}. ${q.q}</div>
                        <div>
                            <span class="badge ${isRight ? 'bg-correct' : 'bg-wrong'}">Your Choice: ${fmt(q.userAnswer)}</span>
                            <span class="badge bg-correct">Correct: ${fmt(q.correct)}</span>
                        </div>
                        <div class="explanation">
                            <strong>Solution:</strong><br>${q.solution || "Explanation not provided."}
                        </div>
                    </div>`;
            });
        });
        if(window.MathJax) MathJax.typesetPromise();
    }

    window.onload = loadResult;
</script>

</body>
</html>
