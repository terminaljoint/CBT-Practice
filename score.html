<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Performance Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
            options: { ignoreHtmlClass: 'tex2jax_ignore', processHtmlClass: 'tex2jax_process' }
        };
    </script>
    <style>
        :root { --primary: #004ba0; --success: #2e7d32; --danger: #c62828; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        .card { background: white; padding: 25px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1, h2, h3 { color: var(--primary); margin-top: 0; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat-box { padding: 20px; border-radius: 8px; background: #fff; border: 1px solid #eee; text-align: center; }
        .stat-val { font-size: 2rem; font-weight: bold; display: block; }
        
        /* Analysis Layout */
        .flex-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .chart-container { flex: 1; min-width: 300px; }
        .review-container { flex: 2; min-width: 300px; }

        /* Question Rows */
        .q-row { padding: 20px; border-bottom: 1px solid #eee; margin-bottom: 15px; border-left: 5px solid #ccc; transition: 0.3s; }
        .q-row.correct { border-left-color: var(--success); background: #f1f8e9; }
        .q-row.incorrect { border-left-color: var(--danger); background: #ffebee; }
        .q-row svg { max-width: 250px; height: auto; display: block; margin: 15px 0; background: white; padding: 10px; border: 1px solid #ddd; }

        .tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .tag-correct { background: var(--success); color: white; }
        .tag-incorrect { background: var(--danger); color: white; }
        .tag-skipped { background: #9e9e9e; color: white; }

        .sol-box { margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.6); border-top: 1px dashed #ccc; font-size: 0.95rem; }
        
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="tex2jax_ignore">

<div class="container">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Exam Audit Report</h1>
            <button onclick="window.print()" class="no-print" style="padding:10px 20px; cursor:pointer;">Download PDF</button>
        </div>
        <div class="stats-grid" id="mainStats"></div>
    </div>

    <div class="flex-container">
        <div class="chart-container card">
            <h3>Score Distribution</h3>
            <canvas id="radarChart"></canvas>
            <div id="sectionalScores" style="margin-top:20px;"></div>
        </div>

        <div class="review-container card tex2jax_process" id="review">
            <h3>Detailed Review</h3>
            <p style="color:#666; font-size:0.9rem;">Review your answers, correct options, and detailed solutions below.</p>
            <div id="questionsList"></div>
        </div>
    </div>
</div>

<script>
    const examData = JSON.parse(localStorage.getItem("result"));

    if (!examData) {
        document.body.innerHTML = "<div class='container'><h1>No Session Data Found</h1><p>Please complete the exam first.</p></div>";
    } else {
        processResults();
    }

    function processResults() {
        let totalScore = 0, totalCorrect = 0, totalAttempted = 0, totalQuestions = 0;
        const labels = [], scores = [];

        Object.keys(examData.sections).forEach(sectionName => {
            let sectionScore = 0;
            const sectionQuestions = examData.sections[sectionName];
            
            const sectionDiv = document.createElement('div');
            sectionDiv.innerHTML = `<h2 style="border-bottom:2px solid #eee; padding-bottom:5px; margin-top:30px;">${sectionName}</h2>`;
            
            sectionQuestions.forEach((q, i) => {
                totalQuestions++;
                let isCorrect = false;
                let status = 'skipped';

                if (q.user !== null) {
                    totalAttempted++;
                    // Logic for MCQ vs Numerical
                    if (q.options) {
                        isCorrect = (parseInt(q.user) === q.correct);
                    } else {
                        // Numerical comparison with small margin for floating points
                        isCorrect = (Math.abs(parseFloat(q.user) - parseFloat(q.answer)) < 0.01);
                    }

                    if (isCorrect) {
                        sectionScore += examData.marking.correct;
                        totalCorrect++;
                        status = 'correct';
                    } else {
                        sectionScore += (q.options ? examData.marking.wrong : 0);
                        status = 'incorrect';
                    }
                }

                const qRow = document.createElement('div');
                qRow.className = `q-row ${status}`;
                qRow.innerHTML = `
                    <span class="tag tag-${status}">${status.toUpperCase()}</span>
                    <div><strong>Q${i + 1}:</strong> ${q.q}</div>
                    ${q.svg ? q.svg : ''}
                    <div style="margin-top:10px; font-size:0.9rem;">
                        <strong>Your Answer:</strong> ${q.user === null ? 'None' : (q.options ? q.options[q.user] : q.user)} <br>
                        <strong>Correct Answer:</strong> <span style="color:var(--success); font-weight:bold">${q.options ? q.options[q.correct] : q.answer}</span>
                    </div>
                    <div class="sol-box">
                        <strong>Step-by-step Solution:</strong><br>
                        ${q.solution || 'No detailed solution provided.'}
                    </div>
                `;
                sectionDiv.appendChild(qRow);
            });

            totalScore += sectionScore;
            labels.push(sectionName);
            scores.push(sectionScore);
            document.getElementById('questionsList').appendChild(sectionDiv);
        });

        // Render Summary Stats
        document.getElementById('mainStats').innerHTML = `
            <div class="stat-box">Score<span class="stat-val" style="color:var(--primary)">${totalScore}</span></div>
            <div class="stat-box">Accuracy<span class="stat-val" style="color:var(--success)">${Math.round((totalCorrect / totalAttempted) * 100) || 0}%</span></div>
            <div class="stat-box">Correct<span class="stat-val">${totalCorrect} / ${totalQuestions}</span></div>
            <div class="stat-box">Attempted<span class="stat-val">${totalAttempted}</span></div>
        `;

        // Render Analytics Chart
        new Chart(document.getElementById('radarChart'), {
            type: 'polarArea',
            data: {
                labels: labels,
                datasets: [{
                    data: scores,
                    backgroundColor: ['rgba(0, 75, 160, 0.5)', 'rgba(46, 125, 50, 0.5)', 'rgba(198, 40, 40, 0.5)']
                }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        });

        // Trigger MathJax typeset
        if (window.MathJax && MathJax.typesetPromise) {
            MathJax.typesetPromise();
        }
    }
</script>

</body>
</html>
