<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enterprise Secure CBT Portal | TerminalJoint</title>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #337ab7; --success: #28a745; --danger: #dc3545;
            --warning: #f0ad4e; --review: #8e44ad; --bg: #f8f9fa;
            --header-h: 60px; --footer-h: 70px; --sidebar-w: 320px;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); user-select: none; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* SECURITY & OVERLAYS */
        #proctorBlocker { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            color: white; z-index: 9999; display: none; 
            flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;
        }

        /* START SCREEN - RESPONSIVE */
        .startScreen { position: fixed; inset: 0; background: #fff; z-index: 1000; overflow-y: auto; }
        .inst-header { background: var(--primary); color: #fff; padding: 15px 20px; font-size: 1.1em; font-weight: bold; position: sticky; top: 0; }
        .inst-container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px; }
        
        @media (min-width: 992px) {
            .inst-container { grid-template-columns: 1fr 300px; }
        }

        .inst-content { background: #fff; border: 1px solid #ddd; padding: 20px; border-radius: 8px; font-size: 0.95rem; line-height: 1.6; }
        .marking-table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 0.85em; }
        .marking-table td, .marking-table th { padding: 10px; border: 1px solid #eee; text-align: center; }

        /* HEADER */
        .header { 
            height: var(--header-h); background: #fff; display: none; 
            justify-content: space-between; align-items: center; 
            padding: 0 15px; border-bottom: 2px solid var(--primary); 
        }
        .timer-box { font-size: 1.2em; font-weight: bold; color: #fff; background: #222; padding: 5px 15px; border-radius: 4px; font-family: monospace; }

        /* MAIN LAYOUT */
        .main-container { display: none; flex: 1; overflow: hidden; flex-direction: column; }
        
        @media (min-width: 992px) {
            .main-container { flex-direction: row; }
        }

        .content-area { flex: 1; display: flex; flex-direction: column; background: #fff; overflow: hidden; }
        
        /* TABS - HORIZONTAL SCROLL ON MOBILE */
        .section-tabs { 
            background: #eee; display: flex; overflow-x: auto; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .tab-btn { 
            padding: 12px 20px; border: none; cursor: pointer; font-weight: bold; 
            background: #eee; border-right: 1px solid #ddd; white-space: nowrap;
            min-width: 120px; transition: 0.2s;
        }
        .tab-btn.active { background: #fff; color: var(--primary); border-top: 3px solid var(--primary); }

        /* QUESTION AREA */
        .q-scroll-view { flex: 1; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .option-label { 
            display: flex; align-items: center; padding: 15px; border: 1px solid #eee; 
            margin-bottom: 10px; cursor: pointer; border-radius: 8px; transition: 0.2s; 
        }
        .option-label:hover { background: #f0f7ff; }
        .option-label input { width: 20px; height: 20px; margin-right: 15px; flex-shrink: 0; }

        /* SIDEBAR / PALETTE */
        .sidebar { 
            width: 100%; background: #fff; border-top: 1px solid #ccc; 
            display: flex; flex-direction: column; max-height: 40vh;
        }
        
        @media (min-width: 992px) {
            .sidebar { width: var(--sidebar-w); border-top: none; border-left: 1px solid #ccc; max-height: none; }
        }

        .palette-container { flex: 1; overflow-y: auto; padding: 15px; }
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 8px; }
        .palette-grid button { 
            aspect-ratio: 1/1; border: 1px solid #ccc; cursor: pointer; 
            font-size: 14px; font-weight: bold; background: #fff; border-radius: 4px;
        }

        /* PALETTE COLORS */
        .answered { background: var(--success) !important; color: #fff; border-radius: 12px 12px 0 0 !important; }
        .notAnswered { background: var(--danger) !important; color: #fff; border-radius: 0 0 12px 12px !important; }
        .review { background: var(--review) !important; color: #fff; border-radius: 50% !important; }
        .reviewAnswered { background: var(--review) !important; color: #fff; border-radius: 50% !important; position: relative; }
        .reviewAnswered::after { content: "âœ“"; position: absolute; top: -5px; right: -2px; color: #00ff00; -webkit-text-stroke: 1px #fff; }
        .current { border: 3px solid #000 !important; transform: scale(1.1); }

        /* FOOTER ACTIONS */
        .footer { 
            height: auto; min-height: var(--footer-h); background: #f1f3f4; 
            display: flex; flex-wrap: wrap; gap: 10px; align-items: center; 
            justify-content: space-between; padding: 10px 15px; 
        }
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { padding: 10px 15px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; font-weight: 600; font-size: 0.9em; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        
        /* MODAL */
        #summaryModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .summary-card { background: #fff; width: 100%; max-width: 600px; padding: 20px; border-radius: 12px; }

        svg { max-width: 100%; height: auto; display: block; margin: 10px auto; }
    </style>
</head>

<body oncontextmenu="return false;">

<div id="proctorBlocker">
    <h2>SECURITY ALERT</h2>
    <p id="proctorMsg">Violation Detected</p>
    <button class="btn btn-primary" onclick="resumeFullScreen()">Resume Secure Session</button>
</div>

<div id="startScreen" class="startScreen">
    <div class="inst-header">TerminalJoint | Secure Examination Portal</div>
    <div class="inst-container">
        <div class="left-col">
            <div class="inst-content" id="dynamicInstructions">
                <h3>Instructions:</h3>
                <p>Please select a paper from the menu below to begin. Ensure you have a stable internet connection.</p>
            </div>
            
            <div style="margin-top:20px;">
                <label style="font-weight:bold;">Select Question Paper:</label>
                <select id="paperSelect" style="width:100%; padding:12px; margin:10px 0; border-radius:6px;" onchange="loadPaperMetadata(this.value)"></select>
            </div>

            <div style="margin-top:20px;">
                <label style="display:flex; gap:12px; cursor:pointer;">
                    <input type="checkbox" id="declareCheck" style="width:20px;" onchange="toggleReadyBtn(this.checked)">
                    <span>I understand that this exam is monitored and I am ready to start.</span>
                </label>
                <button id="readyBtn" class="btn btn-primary" style="width:100%; margin-top:20px; padding:15px; opacity:0.5; cursor:not-allowed;" onclick="startExam()">BEGIN EXAM</button>
            </div>
        </div>
        <div class="right-col">
            <div style="border:1px solid #ddd; padding:20px; text-align:center; border-radius:8px; background:#fafafa;">
                <div style="width:100px; height:120px; background:#eee; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; color:#999;">PHOTO</div>
                <b>PRACTICE_USER</b>
            </div>
        </div>
    </div>
</div>

<header class="header" id="examHeader">
    <div id="activePaperName" style="font-weight:bold; color:var(--primary);">CBT Portal</div>
    <div class="timer-box" id="timeDisplay">00:00</div>
</header>

<div class="main-container" id="examMain">
    <div class="content-area">
        <div class="section-tabs" id="tabs"></div>
        <div class="q-scroll-view" id="questionBox">
            <div id="q-meta" style="font-size:0.9em; font-weight:bold; color:#777; margin-bottom:10px;"></div>
            <div id="question" style="font-size:1.1em; line-height:1.6;">Select a question to begin.</div>
            <div id="options" style="margin-top:20px;"></div>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button class="btn" style="background:var(--warning); color:white; border:none;" onclick="handleAction('review')">Review & Next</button>
                <button class="btn" onclick="handleAction('clear')">Clear</button>
            </div>
            <button class="btn btn-primary" style="padding:10px 30px;" onclick="handleAction('save')">Save & Next</button>
        </div>
    </div>

    <div class="sidebar">
        <div style="padding:10px; background:#f1f3f4; font-size:0.8em; font-weight:bold; border-bottom:1px solid #ddd; display:flex; justify-content:space-between;">
            <span>QUESTION PALETTE</span>
            <span id="palette-status">0/0</span>
        </div>
        <div class="palette-container">
            <div id="palette" class="palette-grid"></div>
        </div>
        <div style="padding:10px;">
            <button class="btn" style="width:100%; background:var(--success); color:white; border:none;" onclick="showSummary()">Submit Exam</button>
        </div>
    </div>
</div>

<div id="summaryModal">
    <div class="summary-card">
        <h3 style="margin-top:0;">Exam Summary</h3>
        <div id="summaryTableBody" style="overflow-x:auto;"></div>
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
            <button class="btn" onclick="document.getElementById('summaryModal').style.display='none'">Resume</button>
            <button class="btn btn-primary" style="background:var(--success);" onclick="confirmSubmit()">Final Submit</button>
        </div>
    </div>
</div>

<script>
    const PAPER_LIST = ["paper-1.json", "AEEE FE-1.json", "JEE FE-1.json"];
    let examData, sections, currentSection, index = 0, timeLeft = 0, started = false, violations = 0;
    let lastIndices = {};

    window.onload = () => {
        const ps = document.getElementById("paperSelect");
        ps.innerHTML = `<option value="" disabled selected>-- Select Exam Paper --</option>` + 
                       PAPER_LIST.map(p => `<option value="${p}">${p}</option>`).join("");
    };

    function toggleReadyBtn(checked) {
        const btn = document.getElementById('readyBtn');
        btn.style.opacity = checked ? "1" : "0.5";
        btn.style.cursor = checked ? "pointer" : "not-allowed";
    }

    function loadPaperMetadata(fileName) {
        fetch(fileName).then(r => r.json()).then(data => {
            examData = data;
            const m = data.marking || {correct: 4, wrong: -1};
            let qCount = 0;
            Object.values(data.sections).forEach(s => qCount += s.length);
            
            document.getElementById("dynamicInstructions").innerHTML = `
                <h3>${fileName}</h3>
                <table class="marking-table">
                    <tr><th>Time</th><th>Questions</th><th>Positive</th><th>Negative</th></tr>
                    <tr><td>${data.duration}m</td><td>${qCount}</td><td>+${m.correct}</td><td>${m.wrong}</td></tr>
                </table>
                <p><strong>Sections:</strong> ${Object.keys(data.sections).join(", ")}</p>
            `;
        });
    }

    function startExam() {
        if(!examData || !document.getElementById("declareCheck").checked) return;
        document.documentElement.requestFullscreen().catch(() => {});
        initExamUI();
    }

    // Security Handlers
    document.addEventListener('fullscreenchange', () => { if (!document.fullscreenElement && started) { violations++; pauseExam(`Fullscreen Exit (#${violations})`); } });
    document.addEventListener('visibilitychange', () => { if (document.hidden && started) { violations++; pauseExam(`Tab Switch (#${violations})`); } });

    function pauseExam(msg) {
        document.getElementById("proctorMsg").innerText = msg;
        document.getElementById("proctorBlocker").style.display = "flex";
    }

    function resumeFullScreen() {
        document.documentElement.requestFullscreen().then(() => {
            document.getElementById("proctorBlocker").style.display = "none";
        });
    }

    function initExamUI() {
        sections = examData.sections;
        timeLeft = (examData.duration || 180) * 60;
        Object.keys(sections).forEach(sec => {
            sections[sec] = sections[sec].map(q => ({...q, userAnswer: null, state: 0}));
            lastIndices[sec] = 0;
        });
        currentSection = Object.keys(sections)[0];
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("examHeader").style.display = "flex";
        document.getElementById("examMain").style.display = "flex";
        started = true;
        renderTabs();
        renderQ();
        startTimer();
    }

    function renderTabs() {
        document.getElementById("tabs").innerHTML = Object.keys(sections).map(sec => {
            const ans = sections[sec].filter(q => q.userAnswer !== null).length;
            return `<button class="tab-btn ${sec === currentSection ? 'active' : ''}" onclick="switchSection('${sec}')">
                ${sec} <small>(${ans}/${sections[sec].length})</small>
            </button>`;
        }).join("");
    }

    function switchSection(sec) {
        lastIndices[currentSection] = index;
        currentSection = sec;
        index = lastIndices[sec] || 0;
        renderTabs();
        renderQ();
    }

    async function renderQ() {
        const q = sections[currentSection][index];
        if(q.state === 0) q.state = 2; // Mark visited
        
        document.getElementById("q-meta").innerText = `${currentSection} | Question ${index + 1}`;
        document.getElementById("question").innerHTML = q.q + (q.svg || "");

        const optCont = document.getElementById("options");
        if (q.options) {
            optCont.innerHTML = q.options.map((op, i) => `
                <label class="option-label">
                    <input type="radio" name="qopt" ${q.userAnswer === i ? "checked" : ""} onchange="setAnswer(${i})">
                    <span>${op}</span>
                </label>`).join("");
        } else {
            optCont.innerHTML = `<input type="number" class="btn" style="width:100%; box-sizing:border-box; padding:15px;" placeholder="Type numeric answer..." value="${q.userAnswer ?? ''}" oninput="setAnswer(this.value)">`;
        }
        updatePalette();
        if (window.MathJax) await MathJax.typesetPromise([document.getElementById("questionBox")]);
    }

    function setAnswer(val) {
        sections[currentSection][index].userAnswer = val === "" ? null : val;
        renderTabs();
    }

    function updatePalette() {
        const total = sections[currentSection].length;
        const ans = sections[currentSection].filter(q => q.userAnswer !== null).length;
        document.getElementById("palette-status").innerText = `${ans}/${total} Answered`;

        document.getElementById("palette").innerHTML = sections[currentSection].map((q, i) => {
            let cls = "";
            if(q.state === 1) cls = "answered";
            else if(q.state === 2) cls = "notAnswered";
            else if(q.state === 3) cls = "review";
            else if(q.state === 4) cls = "reviewAnswered";
            return `<button class="${cls} ${i===index?'current':''}" onclick="index=${i};renderQ();">${i + 1}</button>`;
        }).join("");
    }

    function handleAction(type) {
        const q = sections[currentSection][index];
        if(type === 'clear') { q.userAnswer = null; q.state = 2; }
        else if(type === 'save') { q.state = (q.userAnswer !== null) ? 1 : 2; moveNext(); }
        else if(type === 'review') { q.state = (q.userAnswer !== null) ? 4 : 3; moveNext(); }
        renderTabs(); renderQ();
    }

    function moveNext() {
        if (index < sections[currentSection].length - 1) index++;
        else {
            const keys = Object.keys(sections);
            const nextIdx = keys.indexOf(currentSection) + 1;
            if(nextIdx < keys.length) switchSection(keys[nextIdx]);
        }
    }

    function startTimer() {
        setInterval(() => {
            if (!started || document.getElementById("proctorBlocker").style.display === "flex") return;
            timeLeft--;
            if (timeLeft <= 0) confirmSubmit();
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById("timeDisplay").innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }, 1000);
    }

    function showSummary() {
        let html = `<table class="marking-table"><tr><th>Section</th><th>Ans</th><th>Review</th></tr>`;
        Object.keys(sections).forEach(sec => {
            const s = sections[sec];
            html += `<tr><td>${sec}</td><td>${s.filter(q=>q.userAnswer!==null).length}</td><td>${s.filter(q=>q.state >= 3).length}</td></tr>`;
        });
        document.getElementById("summaryTableBody").innerHTML = html + `</table>`;
        document.getElementById("summaryModal").style.display = "flex";
    }

    function confirmSubmit() {
        localStorage.setItem("exam_result", JSON.stringify({
            metadata: { paperName: examData.paperName || "CBT Exam", violations, timeTaken: (examData.duration*60)-timeLeft },
            marking: examData.marking,
            sections
        }));
        location.href = "score.html";
    }
</script>
</body>
</html>
