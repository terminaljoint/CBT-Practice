<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Examination Interface</title>

    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #0b3d91; --success: #2ecc71; --danger: #e74c3c;
            --warning: #f39c12; --review: #8e44ad; --bg: #eef2f7;
            --header-h: 50px; --footer-h: 65px; --sidebar-w: 320px;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--bg); user-select: none; overflow: hidden;
            height: 100vh; display: flex; flex-direction: column;
        }

        /* ===== START SCREEN ===== */
        .startScreen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .startCard { background: #fff; padding: 35px; border-radius: 4px; width: 420px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); text-align: center; border-top: 5px solid var(--primary); }

        /* ===== HEADER ===== */
        .header { 
            height: var(--header-h); background: var(--primary); color: #fff; 
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        .timer-box { font-family: monospace; font-size: 1.4em; font-weight: bold; background: #fff; color: #d9534f; padding: 2px 10px; border-radius: 3px; border: 1px solid #ccc; }

        /* ===== MAIN CONTAINER ===== */
        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* Left Side: Question Content */
        .content-area { 
            flex: 1; display: flex; flex-direction: column; background: #fff; 
            border-right: 1px solid #ccc; overflow: hidden;
        }
        .section-tabs { background: #f1f1f1; padding: 8px 15px; border-bottom: 1px solid #ddd; }
        .q-scroll-view { flex: 1; overflow-y: auto; padding: 25px; }

        /* Right Side: Sidebar */
        .sidebar { width: var(--sidebar-w); display: flex; flex-direction: column; background: #fff; }
        .user-info { padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #ddd; background: #f9f9f9; }
        .user-info img { width: 60px; height: 70px; background: #eee; border: 1px solid #ccc; margin-right: 15px; }

        /* ===== QUESTION ELEMENTS ===== */
        .q-meta { font-weight: bold; padding-bottom: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; color: var(--primary); }
        .q-text { font-size: 1.1em; line-height: 1.6; margin-bottom: 25px; }
        
        /* SVG FIX: This forces diagrams to stay within bounds */
        .diagram { text-align: center; margin: 15px 0; max-width: 100%; overflow: hidden; }
        .diagram svg { max-height: 250px; width: auto !important; max-width: 100%; }

        .option { 
            display: flex; align-items: center; padding: 12px 18px; margin-bottom: 12px;
            border: 1px solid #ddd; border-radius: 4px; cursor: pointer; transition: 0.1s;
        }
        .option:hover { background: #f5f8ff; border-color: var(--primary); }
        .option input { margin-right: 15px; width: 18px; height: 18px; }

        /* ===== NTA STYLE PALETTE ===== */
        .palette-container { flex: 1; overflow-y: auto; padding: 15px; }
        .palette-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .palette-grid button { 
            height: 40px; border: 1px solid #ccc; font-weight: bold; cursor: pointer; position: relative;
        }

        /* Shape and Colors for Professional Feel */
        .notVisited { background: #fff; color: #000; border-radius: 3px; }
        .notAnswered { background: #e74c3c; color: #fff; border-radius: 0 0 15px 15px; }
        .answered { background: #2ecc71; color: #fff; border-radius: 15px 15px 0 0; }
        .review { background: #8e44ad; color: #fff; border-radius: 50%; }
        .reviewAnswered { background: #8e44ad; color: #fff; border-radius: 50%; }
        .reviewAnswered::after { content: "âœ“"; position: absolute; bottom: 0; right: 0; background: #2ecc71; font-size: 10px; border-radius: 50%; padding: 2px; }
        .current { border: 2px solid #000 !important; box-shadow: 0 0 5px rgba(0,0,0,0.3); }

        /* ===== FOOTER ===== */
        .footer { 
            height: var(--footer-h); background: #eee; border-top: 1px solid #bbb;
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        .btn { padding: 10px 22px; border-radius: 3px; border: 1px solid #aaa; cursor: pointer; font-weight: bold; font-size: 13px; }
        .btn-blue { background: #286090; color: #fff; border: none; }
        .btn-green { background: #449d44; color: #fff; border: none; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="startScreen" class="startScreen">
    <div class="startCard">
        <h2 style="margin-top:0;">CBT-Exam Portal</h2>
        <p>Select the question paper to load:</p>
        <select id="paperSelect" style="width:100%; padding:10px; margin-bottom:20px;"></select>
        <button class="btn btn-blue" style="width:100%" onclick="startExam()">Submit and Start</button>
    </div>
</div>

<div class="header">
    <div id="activePaperName">EXAMINATION SYSTEM</div>
    <div class="timer-box" id="time">00:00:00</div>
</div>

<div class="main-container">
    <div class="content-area">
        <div class="section-tabs" id="tabs"></div>
        <div class="q-scroll-view">
            <div id="q-meta" class="q-meta">Question No. 1</div>
            <div id="question" class="q-text"></div>
            <div id="options"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="user-info">
            <div style="width:60px; height:70px; background:#ddd; margin-right:15px; border:1px solid #ccc;"></div>
            <div><small>Candidate Name:</small><br><b>DEMO USER</b></div>
        </div>
        <div class="palette-container">
            <b style="font-size: 13px;">Question Palette</b><hr>
            <div id="palette" class="palette-grid"></div>
        </div>
        <div style="padding:15px; border-top:1px solid #ddd; background:#f9f9f9;">
            <button class="btn btn-blue" style="width:100%" onclick="submitExam()">Submit Test</button>
        </div>
    </div>
</div>

<div class="footer">
    <div>
        <button class="btn btn-blue" onclick="markReviewNext()">Mark for Review & Next</button>
        <button class="btn" onclick="clearResponse()">Clear Response</button>
    </div>
    <div>
        <button class="btn" onclick="prevQ()">Previous</button>
        <button class="btn btn-green" onclick="nextQ()">Save & Next</button>
    </div>
</div>

<script>
    const PAPER_LIST = ["paper-1.json", "tough-jee.json"];
    let examData, sections, currentSection, index = 0, totalTime = 0, started = false;

    const paperSelect = document.getElementById("paperSelect");
    paperSelect.innerHTML = PAPER_LIST.map(p => `<option value="${p}">${p}</option>`).join("");

    function startExam() {
        fetch(paperSelect.value)
            .then(r => r.json())
            .then(data => {
                examData = data;
                sections = data.sections;
                totalTime = (data.duration || 60) * 60;
                Object.keys(sections).forEach(sec => {
                    sections[sec] = sections[sec].map(q => ({
                        ...q, answer: null, review: false, visited: false
                    }));
                });
                currentSection = Object.keys(sections)[0];
                document.getElementById("startScreen").style.display = "none";
                document.getElementById("activePaperName").innerText = paperSelect.value;
                started = true;
                buildTabs();
                render();
                startTimer();
            }).catch(err => alert("Error loading file: " + err));
    }

    function buildTabs() {
        const tabs = document.getElementById("tabs");
        tabs.innerHTML = Object.keys(sections).map(sec => {
            const activeStyle = sec === currentSection ? 'background:var(--primary);color:#fff;' : '';
            return `<button class="btn" style="margin-right:5px;${activeStyle}" onclick="switchSection('${sec}')">${sec}</button>`;
        }).join("");
    }

    function switchSection(sec) {
        currentSection = sec;
        index = 0;
        buildTabs();
        render();
    }

    function render() {
        const q = sections[currentSection][index];
        q.visited = true;
        document.getElementById("q-meta").innerText = "Question No. " + (index + 1);
        
        let html = q.q || "";
        if (q.svg) html += `<div class="diagram">${q.svg}</div>`;
        document.getElementById("question").innerHTML = html;

        const optCont = document.getElementById("options");
        if (q.options) {
            optCont.innerHTML = q.options.map((op, i) => `
                <label class="option">
                    <input type="radio" name="qopt" ${q.answer === i ? "checked" : ""} onchange="selectOption(${i})">
                    ${op}
                </label>`).join("");
        } else {
            optCont.innerHTML = `<input type="number" step="any" class="btn" style="width:220px; text-align:left;" placeholder="Enter Answer" value="${q.answer ?? ''}" oninput="setNumerical(this.value)">`;
        }
        updatePalette();
        if (window.MathJax) MathJax.typesetPromise();
    }

    function selectOption(i) { sections[currentSection][index].answer = i; updatePalette(); }
    function setNumerical(v) { sections[currentSection][index].answer = v === "" ? null : parseFloat(v); updatePalette(); }
    function clearResponse() { 
        sections[currentSection][index].answer = null; 
        sections[currentSection][index].review = false; 
        render(); 
    }
    function markReviewNext() { 
        sections[currentSection][index].review = true; 
        nextQ(); 
    }
    function nextQ() { if (index < sections[currentSection].length - 1) { index++; render(); } }
    function prevQ() { if (index > 0) { index--; render(); } }
    function gotoQ(i) { index = i; render(); }

    function updatePalette() {
        const pal = document.getElementById("palette");
        pal.innerHTML = sections[currentSection].map((q, i) => {
            let cls = "notVisited";
            if (q.visited) cls = "notAnswered";
            if (q.answer !== null) cls = "answered";
            if (q.review) cls = (q.answer !== null) ? "reviewAnswered" : "review";
            if (i === index) cls += " current";
            return `<button class="${cls}" onclick="gotoQ(${i})">${i + 1}</button>`;
        }).join("");
    }

    function startTimer() {
        const tDisplay = document.getElementById("time");
        setInterval(() => {
            if (!started || totalTime <= 0) return;
            totalTime--;
            let h = Math.floor(totalTime / 3600);
            let m = Math.floor((totalTime % 3600) / 60);
            let s = totalTime % 60;
            tDisplay.innerText = [h, m, s].map(v => String(v).padStart(2, '0')).join(':');
        }, 1000);
    }

    function submitExam() {
        if (!confirm("Are you sure you want to submit?")) return;
        localStorage.setItem("exam_result", JSON.stringify(examData));
        location.href = "score.html";
    }
</script>
</body>
</html>
