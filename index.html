<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CBT Interface</title>

    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #0b3d91; --success: #2ecc71; --danger: #e74c3c;
            --warning: #f39c12; --review: #8e44ad; --bg: #eef2f7;
            --header-h: 50px; --footer-h: 60px; --sidebar-w: 300px;
        }

        body { 
            margin: 0; font-family: 'Roboto', 'Segoe UI', sans-serif; 
            background: var(--bg); user-select: none; overflow: hidden;
            height: 100vh; display: flex; flex-direction: column;
        }

        /* ===== START SCREEN ===== */
        .startScreen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .startCard { background: #fff; padding: 40px; border-radius: 8px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }

        /* ===== HEADER ===== */
        .header { 
            height: var(--header-h); background: var(--primary); color: #fff; 
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        .timer-box { font-family: 'Courier New', monospace; font-size: 1.3em; font-weight: bold; background: #fff; color: #000; padding: 2px 10px; border-radius: 3px; }

        /* ===== MAIN CONTAINER ===== */
        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* Left Side: Question Content */
        .content-area { 
            flex: 1; display: flex; flex-direction: column; background: #fff; 
            border-right: 1px solid #ccc; overflow: hidden;
        }
        .section-tabs { background: #f8f9fa; padding: 10px 20px; border-bottom: 1px solid #ddd; }
        .q-scroll-view { flex: 1; overflow-y: auto; padding: 30px; }

        /* Right Side: Palette/Sidebar */
        .sidebar { width: var(--sidebar-w); display: flex; flex-direction: column; background: #fff; }
        .user-profile { padding: 15px; display: flex; align-items: center; background: #f0f4ff; border-bottom: 1px solid #ddd; }
        .user-profile img { width: 50px; height: 50px; background: #ccc; margin-right: 10px; border-radius: 4px; }

        /* ===== QUESTION ELEMENTS ===== */
        .q-text { font-size: 1.1em; line-height: 1.6; margin-bottom: 20px; }
        .diagram { 
            max-width: 100%; text-align: center; margin: 15px 0; 
            border: 1px solid #f0f0f0; padding: 10px;
        }
        /* SVG FIX: This prevents diagrams from exploding in size */
        .diagram svg { max-height: 250px; width: auto !important; max-width: 100%; }

        .options-grid { margin-top: 20px; }
        .option { 
            display: flex; align-items: center; padding: 12px 15px; margin-bottom: 10px;
            border: 1px solid #ddd; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .option:hover { background: #f1f6ff; border-color: var(--primary); }
        .option input { margin-right: 15px; cursor: pointer; }

        /* ===== PALETTE ===== */
        .palette-container { flex: 1; overflow-y: auto; padding: 15px; }
        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .palette-grid button { 
            height: 35px; border: 1px solid #ccc; border-radius: 3px; 
            font-weight: bold; cursor: pointer; font-size: 0.9em;
        }

        /* Standard NTA/JEE Palette Styles */
        .notVisited { background: #fff; color: #000; }
        .notAnswered { background: #e74c3c; color: #fff; border-color: #e74c3c; clip-path: polygon(0% 20%, 100% 20%, 100% 100%, 0% 100%); border-radius: 0 0 10px 10px; }
        .answered { background: #2ecc71; color: #fff; border-color: #2ecc71; clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 0% 80%); border-radius: 10px 10px 0 0; }
        .review { background: #8e44ad; color: #fff; border-radius: 50%; }
        .reviewAnswered { background: #8e44ad; color: #fff; border-radius: 50%; position: relative; }
        .reviewAnswered::after { content: "âœ“"; position: absolute; bottom: -2px; right: -2px; background: #2ecc71; color: white; border-radius: 50%; width: 12px; height: 12px; font-size: 9px; display: flex; align-items: center; justify-content: center; }
        .current { border: 2px solid #000 !important; }

        /* ===== FOOTER ===== */
        .footer { 
            height: var(--footer-h); background: #fff; border-top: 1px solid #ccc;
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }

        .btn { padding: 8px 18px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: 600; }
        .btn-next { background: var(--primary); color: white; border: none; }
        .btn-review { background: #fff; color: #333; }
    </style>
</head>
<body>

<div id="startScreen" class="startScreen">
    <div class="startCard">
        <h2>Exam Portal</h2>
        <select id="paperSelect" style="width:100%; padding:10px; margin:20px 0;"></select>
        <button class="btn btn-next" style="width:100%" onclick="startExam()">Begin Test</button>
    </div>
</div>

<div class="header">
    <div id="activePaperName">EXAMINATION</div>
    <div class="timer-box" id="time">00:00:00</div>
</div>

<div class="main-container">
    <div class="content-area">
        <div class="section-tabs" id="tabs"></div>
        <div class="q-scroll-view">
            <div id="q-meta" style="font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #eee;">Question No. 1</div>
            <div id="question" class="q-text"></div>
            <div id="options" class="options-grid"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="user-profile">
            <div style="width:50px; height:50px; background:#ddd; border-radius:4px; margin-right:10px;"></div>
            <div><b>Candidate Name</b><br><small>Test: Demo</small></div>
        </div>
        <div class="palette-container">
            <b>Question Palette</b><hr>
            <div id="palette" class="palette-grid"></div>
        </div>
        <div style="padding:15px; border-top:1px solid #ddd;">
            <button class="btn btn-next" style="width:100%" onclick="submitExam()">Submit</button>
        </div>
    </div>
</div>

<div class="footer">
    <div>
        <button class="btn btn-review" onclick="markReviewNext()">Mark for Review & Next</button>
        <button class="btn" onclick="clearResponse()">Clear Response</button>
    </div>
    <div>
        <button class="btn" onclick="prevQ()">Back</button>
        <button class="btn btn-next" onclick="nextQ()">Save & Next</button>
    </div>
</div>

<script>
    // Logic remains similar but UI-updated
    const PAPER_LIST = ["paper-1.json", "JEE FE-1.json","AEEE FE-1.json];
    let examData, sections, currentSection, index = 0, totalTime = 0, started = false;

    const paperSelect = document.getElementById("paperSelect");
    paperSelect.innerHTML = PAPER_LIST.map(p => `<option value="${p}">${p}</option>`).join("");

    function startExam() {
        fetch(paperSelect.value).then(r => r.json()).then(data => {
            examData = data;
            sections = data.sections;
            totalTime = data.duration * 60;
            Object.keys(sections).forEach(sec => {
                sections[sec] = sections[sec].map(q => ({...q, answer: null, review: false, visited: false}));
            });
            currentSection = Object.keys(sections)[0];
            document.getElementById("startScreen").style.display = "none";
            started = true;
            buildTabs();
            render();
            startTimer();
        });
    }

    function buildTabs() {
        document.getElementById("tabs").innerHTML = Object.keys(sections).map(sec => 
            `<button class="btn" style="margin-right:5px; ${sec===currentSection?'background:var(--primary);color:white;':''}" onclick="switchSection('${sec}')">${sec}</button>`
        ).join("");
    }

    function switchSection(sec) { currentSection = sec; index = 0; buildTabs(); render(); }

    function render() {
        const q = sections[currentSection][index];
        q.visited = true;
        document.getElementById("q-meta").innerText = `Question No. ${index + 1}`;
        
        let html = q.q || "";
        if (q.svg) html += `<div class="diagram">${q.svg}</div>`;
        document.getElementById("question").innerHTML = html;

        const optCont = document.getElementById("options");
        if (q.options) {
            optCont.innerHTML = q.options.map((op, i) => `
                <label class="option">
                    <input type="radio" name="qopt" ${q.answer === i ? "checked" : ""} onchange="selectOption(${i})">
                    ${op}
                </label>`).join("");
        } else {
            optCont.innerHTML = `<input type="number" step="any" class="btn" style="width:100%;" placeholder="Type Answer..." value="${q.answer ?? ''}" oninput="setNumerical(this.value)">`;
        }
        updatePalette();
        MathJax.typesetPromise();
    }

    function selectOption(i) { sections[currentSection][index].answer = i; updatePalette(); }
    function setNumerical(v) { sections[currentSection][index].answer = v === "" ? null : parseFloat(v); updatePalette(); }
    function clearResponse() { sections[currentSection][index].answer = null; sections[currentSection][index].review = false; render(); }
    function markReviewNext() { sections[currentSection][index].review = true; nextQ(); }
    function nextQ() { if (index < sections[currentSection].length - 1) { index++; render(); } }
    function prevQ() { if (index > 0) { index--; render(); } }
    function gotoQ(i) { index = i; render(); }

    function updatePalette() {
        document.getElementById("palette").innerHTML = sections[currentSection].map((q, i) => {
            let cls = "notVisited";
            if (q.visited) cls = "notAnswered";
            if (q.answer !== null) cls = "answered";
            if (q.review) cls = (q.answer !== null) ? "reviewAnswered" : "review";
            if (i === index) cls += " current";
            return `<button class="${cls}" onclick="gotoQ(${i})">${i + 1}</button>`;
        }).join("");
    }

    function startTimer() {
        setInterval(() => {
            if (!started) return;
            totalTime--;
            let h = Math.floor(totalTime / 3600), m = Math.floor((totalTime % 3600) / 60), s = totalTime % 60;
            document.getElementById("time").innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }, 1000);
    }

    function submitExam() {
        if (!confirm("Submit Exam?")) return;
        localStorage.setItem("exam_result", JSON.stringify(examData));
        location.href = "score.html";
    }
</script>
</body>
</html>
