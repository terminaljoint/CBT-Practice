<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enterprise Secure CBT Portal | TerminalJoint</title>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #337ab7; --success: #5cb85c; --danger: #d9534f;
            --warning: #f0ad4e; --review: #8e44ad; --bg: #f5f5f5;
            --header-h: 50px; --footer-h: 60px; --sidebar-w: 300px;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); 
            user-select: none; overflow: hidden; height: 100vh; display: flex; flex-direction: column;
        }

        /* SECURITY BLOCKER */
        #proctorBlocker { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            color: white; z-index: 9999; display: none; 
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        /* ENHANCED START SCREEN */
        .startScreen { position: fixed; inset: 0; background: #fff; z-index: 1000; overflow-y: auto; display: flex; flex-direction: column; }
        .inst-header { background: var(--primary); color: #fff; padding: 15px 30px; font-size: 1.2em; font-weight: bold; }
        .inst-container { max-width: 1200px; margin: 20px auto; display: grid; grid-template-columns: 1fr 300px; gap: 20px; padding: 0 20px; }
        
        @media (max-width: 850px) { .inst-container { grid-template-columns: 1fr; } }

        .inst-content { background: #fff; border: 1px solid #ddd; padding: 25px; height: 50vh; overflow-y: auto; font-size: 14px; border-radius: 8px; }
        .marking-table { width: 100%; border-collapse: collapse; margin: 15px 0; background: #fff; font-size: 0.9em; }
        .marking-table td, .marking-table th { padding: 10px; border: 1px solid #ccc; text-align: center; }

        /* LEGEND VISUALS */
        .leg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .leg-item { display: flex; align-items: center; gap: 10px; font-size: 0.85em; }
        .leg-box { width: 20px; height: 20px; border: 1px solid #ccc; border-radius: 3px; flex-shrink: 0; }

        /* HEADER & TABS */
        .header { height: var(--header-h); background: #fff; display: none; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 2px solid var(--primary); }
        .timer-box { font-size: 1.1em; font-weight: bold; color: #fff; background: var(--primary); padding: 5px 12px; border-radius: 4px; }
        
        /* PERSISTENT HORIZONTAL VIEW */
        .main-container { display: none; flex: 1; overflow: hidden; flex-direction: row; }
        .content-area { flex: 1; display: flex; flex-direction: column; background: #fff; border-right: 1px solid #ccc; min-width: 0; }
        
        .section-tabs { background: #e5e5e5; display: flex; border-bottom: 1px solid #ccc; overflow-x: auto; flex-shrink: 0; }
        .tab-btn { 
            padding: 8px 15px; border: none; cursor: pointer; font-weight: bold; 
            background: #e5e5e5; border-right: 1px solid #ccc; white-space: nowrap;
            display: flex; flex-direction: column; align-items: center; font-size: 0.8em;
        }
        .tab-btn.active { background: var(--primary); color: #fff; }

        /* QUESTION BOX */
        .q-scroll-view { flex: 1; overflow-y: auto; padding: 20px; }
        .option-label { display: flex; align-items: center; padding: 12px; border: 1px solid #ddd; margin-bottom: 10px; cursor: pointer; border-radius: 6px; font-size: 0.95em; }
        .option-label:hover { background: #f9f9f9; }

        /* SIDEBAR / PALETTE (Responsive Width) */
        .sidebar { width: var(--sidebar-w); display: flex; flex-direction: column; background: #fff; flex-shrink: 0; }
        @media (max-width: 768px) { :root { --sidebar-w: 160px; } }

        .palette-container { flex: 1; overflow-y: auto; padding: 10px; background: #fcfcfc; }
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(35px, 1fr)); gap: 8px; }
        .palette-grid button { height: 35px; border: 1px solid #ccc; cursor: pointer; font-size: 12px; font-weight: bold; background: #fff; }
        
        /* STATE STYLES */
        .notVisited { background: #fff; color: #444; }
        .notAnswered { background: var(--danger) !important; color: #fff; border-radius: 0 0 10px 10px; }
        .answered { background: var(--success) !important; color: #fff; border-radius: 10px 10px 0 0; }
        .review { background: var(--review) !important; color: #fff; border-radius: 50% !important; border: none !important; }
        
        /* REQUESTED STATE: Purple Background + 3px Green Border */
        .reviewAnswered { 
            background: var(--review) !important; 
            color: #fff !important; 
            border-radius: 50% !important; 
            border: 3px solid #00ff00 !important; 
            box-sizing: border-box; 
        }
        .current { outline: 2px solid #000; outline-offset: 1px; }

        /* FOOTER CONTROLS */
        .footer { height: var(--footer-h); background: #f9f9f9; border-top: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; flex-shrink: 0; }
        .btn { padding: 8px 15px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: 600; font-size: 0.85em; }
        
        #summaryModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .summary-card { background: #fff; width: 100%; max-width: 600px; padding: 25px; border-radius: 8px; }

        img, svg { max-width: 100%; height: auto; display: block; margin: 10px auto; }
    </style>
</head>

<body oncontextmenu="return false;">

<div id="proctorBlocker">
    <h1 style="margin: 0;">SECURITY ALERT</h1>
    <p id="proctorMsg" style="font-size: 1.2em; color: var(--danger);">Violation Detected</p>
    <button class="btn" style="background:var(--success); color:#fff; padding:15px 40px; border:none; margin-top:20px;" onclick="resumeFullScreen()">RESUME EXAM</button>
</div>

<div id="startScreen" class="startScreen">
    <div class="inst-header">TerminalJoint CBT | Practice Mode</div>
    <div class="inst-container">
        <div class="left-col">
            <div class="inst-content" id="dynamicInstructions">
                <h3 style="margin-top:0;">Read Carefully:</h3>
                <p>Select a paper from the dropdown to load specific rules.</p>
                <div class="leg-grid">
                    <div class="leg-item"><div class="leg-box" style="background:#fff"></div> Not Visited</div>
                    <div class="leg-item"><div class="leg-box" style="background:var(--danger); border-radius:0 0 10px 10px"></div> Not Answered</div>
                    <div class="leg-item"><div class="leg-box" style="background:var(--success); border-radius:10px 10px 0 0"></div> Answered</div>
                    <div class="leg-item"><div class="leg-box" style="background:var(--review); border-radius:50%"></div> Marked for Review</div>
                    <div class="leg-item"><div class="leg-box" style="background:var(--review); border-radius:50%; border:3px solid #00ff00"></div> Answered & Review</div>
                </div>
            </div>
            
            <div style="padding:15px; background:#eef2f7; border-radius: 8px; margin-top:15px;">
                <label style="font-weight: bold;">SELECT EXAM PAPER:</label>
                <select id="paperSelect" style="width:100%; padding:12px; margin-top:8px; border-radius:5px;" onchange="loadPaperMetadata(this.value)"></select>
            </div>

            <div style="padding:20px 0;">
                <label style="display:flex; gap:10px; cursor:pointer;">
                    <input type="checkbox" id="declareCheck" onchange="toggleReadyBtn(this.checked)">
                    <span>I understand the rules and proctoring requirements.</span>
                </label>
                <button id="readyBtn" class="btn" style="width:100%; margin-top:20px; background:var(--primary); color:#fff; padding:15px; opacity:0.4; cursor:not-allowed;" onclick="startExam()">START TEST</button>
            </div>
        </div>
        <div class="right-col">
            <div style="border:1px solid #ddd; padding:20px; text-align:center; background:#f9f9f9; border-radius: 8px;">
                <div style="width:100px; height:120px; background:#e0e0e0; margin: 0 auto 10px; display:flex; align-items:center; justify-content:center; border: 1px solid #ccc;">PHOTO</div>
                <b>PRACTICE_USER</b>
            </div>
        </div>
    </div>
</div>

<header class="header" id="examHeader">
    <div id="activePaperName" style="font-weight:bold; font-size:0.9em;">CBT PORTAL</div>
    <div class="timer-box" id="time">00:00</div>
</header>

<div class="main-container" id="examMain">
    <div class="content-area">
        <div class="section-tabs" id="tabs"></div>
        <div class="q-scroll-view" id="questionBox">
            <div id="q-meta" style="font-weight:bold; color:var(--primary); margin-bottom:10px; font-size:0.9em;"></div>
            <div id="question" style="font-size:1.1em; line-height:1.5;"></div>
            <div id="options" style="margin-top:20px;"></div>
        </div>
        <div class="footer">
            <div style="display:flex; gap:5px;">
                <button class="btn" style="background:var(--warning); color:#fff; border:none;" onclick="markReviewNext()">REVIEW</button>
                <button class="btn" onclick="clearResponse()">CLEAR</button>
            </div>
            <button class="btn" style="background:var(--primary); color:#fff; border:none; padding:10px 25px;" onclick="saveAndNext()">SAVE & NEXT</button>
        </div>
    </div>
    
    <div class="sidebar">
        <div style="padding:10px; background:var(--primary); color:white; font-weight:bold; font-size:0.8em;">PALETTE</div>
        <div class="palette-container"><div id="palette" class="palette-grid"></div></div>
        <div style="padding:10px;">
            <button class="btn" style="background:var(--success); color:#fff; width:100%; border:none; padding:12px;" onclick="showSummary()">SUBMIT</button>
        </div>
    </div>
</div>

<div id="summaryModal">
    <div class="summary-card">
        <h3>Exam Summary</h3>
        <table class="marking-table" id="summaryTableBody"></table>
        <div style="display:flex; justify-content: flex-end; gap: 10px; margin-top:20px;">
            <button class="btn" onclick="document.getElementById('summaryModal').style.display='none'">BACK</button>
            <button class="btn" style="background:var(--success); color:#fff; border:none;" onclick="confirmSubmit()">FINAL SUBMIT</button>
        </div>
    </div>
</div>

<script>
    const PAPER_LIST = ["paper-1.json", "AEEE FE-1.json", "JEE FE-1.json"];
    let examData, sections, currentSection, index = 0, totalTime = 0, started = false;
    let violations = 0, lastIndices = {};

    window.onload = () => {
        const ps = document.getElementById("paperSelect");
        ps.innerHTML = `<option value="" disabled selected>-- Paper --</option>` + 
                       PAPER_LIST.map(p => `<option value="${p}">${p}</option>`).join("");
    };

    function toggleReadyBtn(checked) {
        const btn = document.getElementById('readyBtn');
        btn.style.opacity = checked ? "1" : "0.4";
        btn.style.cursor = checked ? "pointer" : "not-allowed";
    }

    function loadPaperMetadata(fileName) {
        fetch(fileName).then(r => r.json()).then(data => {
            examData = data;
            let qTotal = 0;
            Object.keys(data.sections).forEach(s => qTotal += data.sections[s].length);
            const m = data.marking || {correct: 4, wrong: -1};
            document.getElementById("dynamicInstructions").innerHTML = `
                <h3>Scheme Loaded: ${fileName.split('.')[0]}</h3>
                <table class="marking-table">
                    <tr><th>Duration</th><th>Questions</th><th>Correct</th><th>Wrong</th></tr>
                    <tr><td>${data.duration}m</td><td>${qTotal}</td><td>+${m.correct}</td><td>${m.wrong}</td></tr>
                </table>
                <p><b>Sections:</b> ${Object.keys(data.sections).join(' | ')}</p>`;
        });
    }

    function startExam() {
        if(!examData || !document.getElementById("declareCheck").checked) return;
        document.documentElement.requestFullscreen().catch(() => {});
        initExamUI();
    }

    // Security Logic
    document.addEventListener('fullscreenchange', () => { if (!document.fullscreenElement && started) { violations++; pauseExam("Full-screen Exit."); } });
    document.addEventListener('visibilitychange', () => { if (document.hidden && started) { violations++; pauseExam("Tab Switch."); } });

    function pauseExam(msg) {
        document.getElementById("proctorMsg").innerText = `Violation Detected: ${msg}`;
        document.getElementById("proctorBlocker").style.display = "flex";
    }

    function resumeFullScreen() { 
        document.documentElement.requestFullscreen().then(() => { document.getElementById("proctorBlocker").style.display = "none"; }); 
    }

    function initExamUI() {
        sections = examData.sections;
        totalTime = (examData.duration || 180) * 60; 
        Object.keys(sections).forEach(sec => {
            sections[sec] = sections[sec].map(q => ({...q, userAnswer: null, review: false, visited: false}));
            lastIndices[sec] = 0;
        });
        currentSection = Object.keys(sections)[0];
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("examHeader").style.display = "flex";
        document.getElementById("examMain").style.display = "flex";
        document.getElementById("activePaperName").innerText = document.getElementById("paperSelect").value;
        started = true;
        buildTabs(); render(); startTimer();
    }

    function buildTabs() {
        document.getElementById("tabs").innerHTML = Object.keys(sections).map(sec => `
            <button class="tab-btn ${sec === currentSection ? 'active' : ''}" onclick="switchSection('${sec}')">
                ${sec.toUpperCase()}
                <span style="font-size:10px;">(${sections[sec].filter(q=>q.userAnswer!==null).length}/${sections[sec].length})</span>
            </button>`).join("");
    }

    function switchSection(sec) {
        lastIndices[currentSection] = index;
        currentSection = sec;
        index = lastIndices[sec] || 0;
        buildTabs(); render();
    }

    async function render() {
        const q = sections[currentSection][index]; 
        q.visited = true;
        document.getElementById("q-meta").innerText = `${currentSection} - Q${index + 1}`;
        document.getElementById("question").innerHTML = q.q + (q.svg || "");
        
        const optCont = document.getElementById("options");
        if (q.options) {
            optCont.innerHTML = q.options.map((op, i) => `
                <label class="option-label">
                    <input type="radio" name="qopt" ${q.userAnswer === i ? "checked" : ""} onchange="setAnswer(${i})">
                    <span style="margin-left:10px;">${op}</span>
                </label>`).join("");
        } else {
            optCont.innerHTML = `<input type="number" class="btn" style="width:100%; box-sizing:border-box; padding:15px;" placeholder="Numeric..." value="${q.userAnswer ?? ''}" oninput="setAnswer(this.value)">`;
        }
        if (window.MathJax) await MathJax.typesetPromise();
        updatePalette();
    }

    function setAnswer(val) { sections[currentSection][index].userAnswer = val; buildTabs(); updatePalette(); }

    function updatePalette() {
        document.getElementById("palette").innerHTML = sections[currentSection].map((q, i) => {
            let cls = "notVisited";
            if (q.visited) cls = "notAnswered";
            if (q.userAnswer !== null) cls = "answered";
            if (q.review) cls = q.userAnswer !== null ? "reviewAnswered" : "review";
            return `<button class="${cls} ${i===index?'current':''}" onclick="index=${i};render();">${i + 1}</button>`;
        }).join("");
    }

    function saveAndNext() { 
        sections[currentSection][index].review = false; 
        if (index < sections[currentSection].length - 1) { index++; render(); } 
        else {
            const keys = Object.keys(sections);
            const nextIdx = keys.indexOf(currentSection) + 1;
            if(nextIdx < keys.length) switchSection(keys[nextIdx]);
        }
    }

    function markReviewNext() { 
        sections[currentSection][index].review = true; 
        if (index < sections[currentSection].length - 1) { index++; render(); } else render(); 
    }

    function clearResponse() { sections[currentSection][index].userAnswer = null; sections[currentSection][index].review = false; render(); }

    function startTimer() {
        setInterval(() => {
            if (!started || document.getElementById("proctorBlocker").style.display === "flex") return;
            totalTime--;
            if (totalTime <= 0) confirmSubmit();
            let m = Math.floor(totalTime / 60);
            let s = totalTime % 60;
            document.getElementById("time").innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }, 1000);
    }

    function showSummary() {
        let html = `<tr><th>Section</th><th>Ans</th><th>Rev</th><th>Left</th></tr>`;
        Object.keys(sections).forEach(sec => {
            let s = sections[sec];
            html += `<tr><td>${sec}</td><td>${s.filter(q=>q.userAnswer!==null).length}</td><td>${s.filter(q=>q.review).length}</td><td>${s.filter(q=>!q.visited).length}</td></tr>`;
        });
        document.getElementById("summaryTableBody").innerHTML = html;
        document.getElementById("summaryModal").style.display = "flex";
    }

    function confirmSubmit() {
        localStorage.setItem("exam_result", JSON.stringify({ metadata: { violations }, sections }));
        location.href = "score.html";
    }
</script>
</body>
</html>
