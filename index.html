<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise CBT - Optimized</title>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { skipHtmlTags: ['script', 'style', 'textarea'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #337ab7; --success: #5cb85c; --danger: #d9534f;
            --warning: #f0ad4e; --review: #8e44ad; --bg: #f5f5f5;
        }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); user-select: none; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Layout Components */
        .flex-col { display: flex; flex-direction: column; }
        .flex-row { display: flex; }
        .hidden { display: none !important; }
        
        /* UI Elements */
        .header { height: 60px; background: #fff; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid var(--primary); }
        .timer-box { font-size: 1.3rem; font-weight: bold; color: #fff; background: var(--primary); padding: 6px 15px; border-radius: 4px; }
        
        /* Start Screen */
        .startScreen { position: fixed; inset: 0; background: #fff; z-index: 1000; }
        .inst-header { background: #222; color: #fff; padding: 15px 30px; font-weight: bold; border-bottom: 4px solid var(--primary); }
        .inst-main { display: grid; grid-template-columns: 1fr 350px; height: calc(100vh - 55px); }
        .inst-sidebar { background: #f1f4f7; border-left: 1px solid #ddd; padding: 25px; align-items: center; }
        .profile-card { background: #fff; width: 100%; border-radius: 8px; padding: 20px; text-align: center; border: 1px solid #ddd; box-shadow: 0 2px 5px #0001; }
        
        /* Exam Interface */
        .section-tabs { background: #e5e5e5; display: flex; overflow-x: auto; border-bottom: 1px solid #ccc; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; background: #e5e5e5; border-right: 1px solid #ccc; min-width: 120px; transition: 0.2s; }
        .tab-btn.active { background: var(--primary); color: #fff; }
        .tab-count { font-size: 0.7rem; font-weight: normal; display: block; }
        
        .q-view { flex: 1; overflow-y: auto; padding: 30px; background: #fff; }
        .sidebar { width: 300px; background: #fff; border-left: 1px solid #ccc; }
        .palette-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .palette-grid button { height: 40px; border: 1px solid #ccc; cursor: pointer; background: #fff; font-size: 0.8rem; transition: 0.2s; }
        
        /* JEE Question Status Styles */
        .notAnswered { background: var(--danger) !important; color: #fff; border-radius: 0 0 15px 15px; }
        .answered { background: var(--success) !important; color: #fff; border-radius: 15px 15px 0 0; }
        .review { background: var(--review) !important; color: #fff; border-radius: 50%; }
        .reviewAnswered { background: var(--review) !important; color: #fff; border-radius: 50%; position: relative; }
        .reviewAnswered::after { content: ""; position: absolute; bottom: 2px; right: 2px; width: 8px; height: 8px; background: var(--success); border-radius: 50%; border: 1px solid #fff; }
        .current { outline: 3px solid #000; outline-offset: -3px; }

        .footer { height: 60px; background: #fff; border-top: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .btn { padding: 10px 20px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: 600; }
        .btn-ready { background: var(--success); color: #fff; padding: 15px; border: none; width: 100%; border-radius: 4px; cursor: not-allowed; opacity: 0.5; margin-top: 15px; }
        .btn-ready.active { opacity: 1; cursor: pointer; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .modal-card { background: #fff; width: 90%; max-width: 700px; padding: 30px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    </style>
</head>

<body>

<div id="summaryModal" class="modal-overlay hidden">
    <div class="modal-card">
        <h2>Exam Summary</h2>
        <div id="summaryContent"></div>
        <div class="flex-row" style="justify-content: flex-end; gap: 15px; margin-top: 20px;">
            <button class="btn" onclick="toggleModal('summaryModal', false)">Review Questions</button>
            <button class="btn" style="background:var(--success); color:#fff;" onclick="finalSubmit()">Confirm Submit</button>
        </div>
    </div>
</div>

<div id="startScreen" class="startScreen flex-col">
    <div class="inst-header">CBT Examination Portal</div>
    <div class="inst-main">
        <div class="inst-scroll" style="padding: 30px 50px; overflow-y: auto;">
            <div id="dynamicInstructions">
                <h3>General Instructions</h3>
                <p>Please select a question paper to view instructions.</p>
            </div>
        </div>
        <div class="inst-sidebar flex-col">
            <div class="profile-card">
                <div style="width:100px;height:120px;background:#eee;margin:0 auto 10px;">PHOTO</div>
                <strong>CANDIDATE_01</strong>
            </div>
            <div style="width:100%; margin-top:20px;">
                <label>Select Paper:</label>
                <select id="paperSelect" style="width:100%; padding:10px; margin-top:5px;"></select>
                <label style="display:flex; gap:10px; margin-top:20px; cursor:pointer; font-size:0.9rem;">
                    <input type="checkbox" id="declareCheck"> I have read the instructions.
                </label>
                <button id="readyBtn" class="btn-ready">START EXAM</button>
            </div>
        </div>
    </div>
</div>

<header class="header hidden" id="examHeader">
    <div id="paperTitle" style="font-weight:bold; color:var(--primary);">EXAM</div>
    <div class="timer-box" id="timeDisplay">00:00:00</div>
</header>

<main class="flex-row hidden" id="examMain" style="flex: 1; overflow: hidden;">
    <section class="flex-col" style="flex: 1; border-right: 1px solid #ccc;">
        <nav class="section-tabs" id="tabContainer"></nav>
        <article class="q-view" id="questionArea">
            <div id="qMeta" style="font-weight:bold; color:var(--primary); margin-bottom:1rem;"></div>
            <div id="qText" style="font-size: 1.1rem;"></div>
            <div id="qOptions" style="margin-top: 2rem;"></div>
        </article>
        <footer class="footer">
            <div class="flex-row" style="gap: 10px;">
                <button class="btn" style="background:var(--warning); color:#fff; border:none;" onclick="handleAction('review')">Mark Review & Next</button>
                <button class="btn" onclick="handleAction('clear')">Clear Response</button>
            </div>
            <button class="btn" style="background:var(--primary); color:#fff; padding: 10px 40px;" onclick="handleAction('save')">Save & Next</button>
        </footer>
    </section>
    <aside class="sidebar flex-col">
        <div class="palette-grid" id="paletteContainer" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; background:#f5f5f5; border-top:1px solid #ddd;">
            <button class="btn" style="background:var(--success); color:#fff; width:100%;" onclick="showSummary()">SUBMIT EXAM</button>
        </div>
    </aside>
</main>

<script>
    // --- State Management ---
    let exam = {
        data: null,
        sections: null,
        currentSec: '',
        idx: 0,
        lastIdx: {},
        timeLeft: 0,
        timerId: null
    };

    const $ = id => document.getElementById(id);

    // --- Initialization ---
    window.onload = () => {
        const papers = ["paper-1.json", "AEEE FE-1.json", "JEE FE-1.json"];
        $('paperSelect').innerHTML = `<option disabled selected>-- Choose Paper --</option>` + 
            papers.map(p => `<option value="${p}">${p}</option>`).join('');
            
        $('paperSelect').onchange = e => loadMetadata(e.target.value);
        $('declareCheck').onchange = e => $('readyBtn').classList.toggle('active', e.target.checked);
        $('readyBtn').onclick = () => exam.data && $('declareCheck').checked && startExam();
    };

    async function loadMetadata(file) {
        exam.data = await fetch(file).then(r => r.json());
        const m = exam.data.marking || {correct: 4, wrong: -1};
        let qCount = Object.values(exam.data.sections).reduce((a, b) => a + b.length, 0);
        
        $('dynamicInstructions').innerHTML = `
            <h3>${file.replace('.json','')} Instructions</h3>
            <table>
                <tr><th>Duration</th><th>Questions</th><th>Correct</th><th>Negative</th></tr>
                <tr><td>${exam.data.duration}m</td><td>${qCount}</td><td>+${m.correct}</td><td>${m.wrong}</td></tr>
            </table>
            <p>1. Questions are presented subject-wise.<br>2. Switching between subjects is allowed.</p>
        `;
    }

    // --- Core Logic ---
    function startExam() {
        exam.sections = exam.data.sections;
        exam.timeLeft = (exam.data.duration || 180) * 60;
        
        Object.keys(exam.sections).forEach(s => {
            exam.sections[s] = exam.sections[s].map(q => ({...q, userAnswer: null, review: false, visited: false}));
            exam.lastIdx[s] = 0;
        });

        exam.currentSec = Object.keys(exam.sections)[0];
        document.documentElement.requestFullscreen().catch(() => {});
        
        $('startScreen').classList.add('hidden');
        $('examHeader').classList.remove('hidden');
        $('examMain').classList.remove('hidden');
        $('paperTitle').innerText = $('paperSelect').value;

        renderUI();
        startTimer();
    }

    function renderUI() {
        const sec = exam.sections[exam.currentSec];
        const q = sec[exam.idx];
        q.visited = true;

        // Tabs
        $('tabContainer').innerHTML = Object.keys(exam.sections).map(s => `
            <button class="tab-btn ${s === exam.currentSec ? 'active' : ''}" onclick="changeSection('${s}')">
                ${s} <span class="tab-count">(${exam.sections[s].filter(x=>x.userAnswer!==null).length}/${exam.sections[s].length})</span>
            </button>`).join('');

        // Question
        $('qMeta').innerText = `${exam.currentSec} - Question ${exam.idx + 1}`;
        $('qText').innerHTML = q.q + (q.svg ? `<div style="text-align:center;margin:10px 0;">${q.svg}</div>` : "");
        
        // Options
        $('qOptions').innerHTML = q.options ? q.options.map((opt, i) => `
            <label style="display:block; padding:12px; border:1px solid #ddd; margin-bottom:10px; cursor:pointer; border-radius:5px;">
                <input type="radio" name="opt" ${q.userAnswer === i ? 'checked' : ''} onclick="updateAnswer(${i})"> ${opt}
            </label>`).join('') : `<input type="number" class="btn" style="width:200px" value="${q.userAnswer||''}" oninput="updateAnswer(this.value)">`;

        // Palette
        $('paletteContainer').innerHTML = sec.map((item, i) => {
            let cls = !item.visited ? '' : (item.userAnswer !== null ? 'answered' : 'notAnswered');
            if (item.review) cls = item.userAnswer !== null ? 'reviewAnswered' : 'review';
            return `<button class="${cls} ${i === exam.idx ? 'current' : ''}" onclick="jumpTo(${i})">${i+1}</button>`;
        }).join('');

        if (window.MathJax) MathJax.typesetPromise();
    }

    // --- Interaction Handlers ---
    window.changeSection = s => {
        exam.lastIdx[exam.currentSec] = exam.idx;
        exam.currentSec = s;
        exam.idx = exam.lastIdx[s];
        renderUI();
    };

    window.updateAnswer = val => {
        exam.sections[exam.currentSec][exam.idx].userAnswer = val;
        renderUI();
    };

    window.jumpTo = i => { exam.idx = i; renderUI(); };

    window.handleAction = type => {
        const q = exam.sections[exam.currentSec][exam.idx];
        if (type === 'clear') q.userAnswer = null;
        if (type === 'review') q.review = true;
        if (type === 'save') q.review = false;

        if (exam.idx < exam.sections[exam.currentSec].length - 1) {
            exam.idx++;
        }
        renderUI();
    };

    // --- Timer & Submission ---
    function startTimer() {
        const update = () => {
            exam.timeLeft--;
            if (exam.timeLeft <= 0) finalSubmit();
            let h = Math.floor(exam.timeLeft / 3600), m = Math.floor((exam.timeLeft % 3600) / 60), s = exam.timeLeft % 60;
            $('timeDisplay').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        };
        setInterval(update, 1000);
    }

    window.toggleModal = (id, show) => $(id).classList.toggle('hidden', !show);

    window.showSummary = () => {
        let rows = Object.keys(exam.sections).map(s => {
            const data = exam.sections[s];
            return `<tr><td>${s}</td><td>${data.filter(x=>x.userAnswer!==null).length}</td><td>${data.filter(x=>x.review).length}</td><td>${data.filter(x=>!x.visited).length}</td></tr>`;
        }).join('');
        
        $('summaryContent').innerHTML = `<table><tr><th>Section</th><th>Answered</th><th>Review</th><th>Not Visited</th></tr>${rows}</table>`;
        toggleModal('summaryModal', true);
    };

    window.finalSubmit = () => {
        Object.keys(exam.sections).forEach(s => exam.sections[s].forEach(q => q.answer = q.userAnswer));
        localStorage.setItem("exam_result", JSON.stringify(exam.data));
        location.href = "score.html";
    };

    // Security
    document.addEventListener('visibilitychange', () => document.hidden && alert("Violation: Tab Switch Detected!"));
</script>
</body>
</html>
