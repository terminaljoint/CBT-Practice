<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Secure CBT Portal</title>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #337ab7; --success: #5cb85c; --danger: #d9534f;
            --warning: #f0ad4e; --review: #8e44ad; --bg: #f5f5f5;
            --header-h: 60px; --footer-h: 60px; --sidebar-w: 300px;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); 
            user-select: none; overflow: hidden; height: 100vh; display: flex; flex-direction: column;
        }

        /* --- START SCREEN UI --- */
        .startScreen { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; flex-direction: column; }
        .inst-header { background: #222; color: #fff; padding: 15px 30px; font-size: 1.2em; font-weight: bold; border-bottom: 4px solid var(--primary); }
        .inst-main { display: grid; grid-template-columns: 1fr 350px; flex: 1; overflow: hidden; }
        .inst-scroll { padding: 30px 50px; overflow-y: auto; background: #fff; line-height: 1.6; }
        .inst-sidebar { background: #f1f4f7; border-left: 1px solid #ddd; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .profile-card { background: #fff; width: 100%; border-radius: 8px; border: 1px solid #ddd; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .profile-img { width: 120px; height: 140px; background: #e0e0e0; margin: 0 auto 15px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; color: #888; }
        
        .legend-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; }
        .legend-item { display: flex; align-items: center; gap: 10px; font-size: 0.9em; }
        .dot { width: 25px; height: 25px; border: 1px solid #ccc; }

        /* --- EXAM UI --- */
        #proctorBlocker { position: fixed; inset: 0; background: rgba(0,0,0,0.95); color: white; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .header { height: var(--header-h); background: #fff; display: none; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid var(--primary); }
        .timer-box { font-size: 1.3em; font-weight: bold; color: #fff; background: var(--primary); padding: 6px 15px; border-radius: 4px; }
        .main-container { display: none; flex: 1; overflow: hidden; }
        .content-area { flex: 1; display: flex; flex-direction: column; background: #fff; border-right: 1px solid #ccc; }
        
        .section-tabs { background: #e5e5e5; display: flex; border-bottom: 1px solid #ccc; overflow-x: auto; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; background: #e5e5e5; border-right: 1px solid #ccc; display: flex; flex-direction: column; align-items: center; min-width: 120px; }
        .tab-btn.active { background: var(--primary); color: #fff; }
        .tab-count { font-size: 0.75em; font-weight: normal; margin-top: 2px; }

        .q-scroll-view { flex: 1; overflow-y: auto; padding: 30px; }
        .sidebar { width: var(--sidebar-w); display: flex; flex-direction: column; background: #fff; }
        .palette-container { flex: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; }
        .palette-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .palette-grid button { height: 40px; border: 1px solid #ccc; cursor: pointer; font-size: 13px; background: #fff; }
        
        /* JEE Shapes */
        .notAnswered { background: var(--danger) !important; color: #fff; border-radius: 0 0 15px 15px; }
        .answered { background: var(--success) !important; color: #fff; border-radius: 15px 15px 0 0; }
        .review { background: var(--review) !important; color: #fff; border-radius: 50%; }
        .reviewAnswered { background: var(--review) !important; color: #fff; border-radius: 50%; position: relative; }
        .reviewAnswered::after { content: ""; position: absolute; bottom: 2px; right: 2px; width: 10px; height: 10px; background: var(--success); border-radius: 50%; border: 1px solid white; }
        .current { outline: 3px solid #000; outline-offset: -3px; }

        .footer { height: var(--footer-h); background: #fff; border-top: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .btn { padding: 10px 20px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; font-weight: 600; }
        .btn-ready { background: var(--success); color: #fff; padding: 15px; border: none; font-size: 1.1em; width: 100%; border-radius: 4px; cursor: not-allowed; opacity: 0.5; }
        .btn-ready.active { opacity: 1; cursor: pointer; }

        /* Summary Modal Table */
        #summaryModal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .summary-card { background: #fff; width: 700px; padding: 30px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .marking-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .marking-table td, .marking-table th { padding: 10px; border: 1px solid #ccc; text-align: center; }
    </style>
</head>

<body oncontextmenu="return false;">

<div id="proctorBlocker">
    <h1>⚠️ SECURITY ALERT</h1>
    <p id="proctorMsg">Violation Detected</p>
    <button class="btn" style="background:var(--success); color:#fff;" onclick="resumeFullScreen()">Resume Exam</button>
</div>

<div id="startScreen" class="startScreen">
    <div class="inst-header">Online Examination Portal</div>
    <div class="inst-main">
        <div class="inst-scroll" id="dynamicInstructions">
            <h3>General Instructions:</h3>
            <p>Please select a question paper from the dropdown to view its specific marking scheme and duration.</p>
            <div class="legend-box">
                <div class="legend-item"><span class="dot" style="background:#fff;"></span> Not Visited</div>
                <div class="legend-item"><span class="dot" style="background:var(--danger); border-radius:0 0 10px 10px;"></span> Not Answered</div>
                <div class="legend-item"><span class="dot" style="background:var(--success); border-radius:10px 10px 0 0;"></span> Answered</div>
                <div class="legend-item"><span class="dot" style="background:var(--review); border-radius:50%;"></span> Marked for Review</div>
            </div>
        </div>

        <div class="inst-sidebar">
            <div class="profile-card">
                <div class="profile-img">PHOTO</div>
                <div style="font-weight:bold;">CANDIDATE_01</div>
            </div>
            <div style="width:100%; margin-top:20px;">
                <label>Select Paper:</label>
                <select id="paperSelect" style="width:100%; padding:10px; margin-top:5px;" onchange="loadPaperMetadata(this.value)"></select>
                <div style="margin-top:20px;">
                    <label style="display:flex; gap:10px; cursor:pointer; font-size:0.85em;">
                        <input type="checkbox" id="declareCheck" onchange="document.getElementById('readyBtn').className = this.checked ? 'btn-ready active' : 'btn-ready'">
                        I have read and understood the instructions.
                    </label>
                </div>
                <button id="readyBtn" class="btn-ready" onclick="startExam()">START EXAM</button>
            </div>
        </div>
    </div>
</div>

<div id="summaryModal">
    <div class="summary-card">
        <h2 style="margin-top:0;">Exam Summary</h2>
        <table class="marking-table" id="summaryTableBody"></table>
        <div style="display:flex; justify-content: flex-end; gap: 15px; margin-top:20px;">
            <button class="btn" onclick="document.getElementById('summaryModal').style.display='none'">REVIEW QUESTIONS</button>
            <button class="btn" style="background:var(--success); color:#fff; border:none;" onclick="confirmFinalSubmit()">CONFIRM SUBMIT</button>
        </div>
    </div>
</div>

<div class="header" id="examHeader">
    <div style="font-weight:bold; color:var(--primary);" id="activePaperName">CBT</div>
    <div class="timer-box" id="time">00:00</div>
</div>

<div class="main-container" id="examMain">
    <div class="content-area">
        <div class="section-tabs" id="tabs"></div>
        <div class="q-scroll-view" id="questionBox">
            <div id="q-meta" style="font-weight:bold; color:var(--primary); margin-bottom:15px;"></div>
            <div id="question"></div>
            <div id="options" style="margin-top:25px;"></div>
        </div>
        <div class="footer">
            <div>
                <button class="btn" style="background:var(--warning); color:#fff; border:none;" onclick="markReviewNext()">Mark Review & Next</button>
                <button class="btn" style="margin-left:10px;" onclick="clearResponse()">Clear Response</button>
            </div>
            <button class="btn" style="background:var(--primary); color:#fff; border:none; padding:10px 30px;" onclick="saveAndNext()">Save & Next</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="palette-container"><div id="palette" class="palette-grid"></div></div>
        <div style="padding:15px; background:#f5f5f5; border-top:1px solid #ddd;">
            <button class="btn" style="background:var(--success); color:#fff; width:100%; border:none; padding:12px;" onclick="showSummaryPopup()">SUBMIT EXAM</button>
        </div>
    </div>
</div>

<script>
    const PAPER_LIST = ["paper-1.json", "AEEE FE-1.json","JEE FE-1.json"];
    let examData, sections, currentSection, index = 0, totalTime = 0, started = false;
    let lastIndices = {}; 

    window.onload = () => {
        const ps = document.getElementById("paperSelect");
        ps.innerHTML = `<option value="" disabled selected>-- Choose Paper --</option>` + 
                       PAPER_LIST.map(p => `<option value="${p}">${p}</option>`).join("");
    };

    function loadPaperMetadata(fileName) {
        fetch(fileName).then(r => r.json()).then(data => {
            examData = data;
            let qTotal = 0;
            Object.keys(data.sections).forEach(s => qTotal += data.sections[s].length);
            const m = data.marking || {correct: 4, wrong: -1};
            document.getElementById("dynamicInstructions").innerHTML = `
                <h3>Exam Configuration: ${fileName.replace('.json','')}</h3>
                <table class="marking-table">
                    <tr><th>Duration</th><th>Questions</th><th>Correct</th><th>Wrong</th></tr>
                    <tr><td>${data.duration} Mins</td><td>${qTotal}</td><td>+${m.correct}</td><td>${m.wrong}</td></tr>
                </table>
                <p>Ensure you stay in full-screen. Any tab switching will be recorded.</p>`;
        });
    }

    function startExam() {
        if(!examData || !document.getElementById("declareCheck").checked) return;
        document.documentElement.requestFullscreen().catch(() => {});
        initExamUI();
    }

    document.addEventListener('fullscreenchange', () => { if (!document.fullscreenElement && started) pauseExam("Full-screen exited!"); });
    document.addEventListener('visibilitychange', () => { if (document.hidden && started) pauseExam("Tab switch detected!"); });

    function pauseExam(msg) {
        document.getElementById("proctorMsg").innerText = msg;
        document.getElementById("proctorBlocker").style.display = "flex";
    }
    function resumeFullScreen() { document.documentElement.requestFullscreen().then(() => document.getElementById("proctorBlocker").style.display = "none"); }

    function initExamUI() {
        sections = examData.sections;
        totalTime = (examData.duration || 180) * 60; 
        Object.keys(sections).forEach(sec => {
            sections[sec] = sections[sec].map(q => ({...q, userAnswer: null, review: false, visited: false}));
            lastIndices[sec] = 0;
        });
        currentSection = Object.keys(sections)[0];
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("examHeader").style.display = "flex";
        document.getElementById("examMain").style.display = "flex";
        document.getElementById("activePaperName").innerText = document.getElementById("paperSelect").value.replace('.json','');
        started = true;
        buildTabs(); render(); startTimer();
    }

    function buildTabs() {
        document.getElementById("tabs").innerHTML = Object.keys(sections).map(sec => {
            const total = sections[sec].length;
            const answered = sections[sec].filter(q => q.userAnswer !== null).length;
            return `
            <button class="tab-btn ${sec === currentSection ? 'active' : ''}" onclick="switchSection('${sec}')">
                <span>${sec}</span>
                <span class="tab-count">(${answered}/${total})</span>
            </button>`;
        }).join("");
    }

    function switchSection(sec) {
        lastIndices[currentSection] = index;
        currentSection = sec;
        index = lastIndices[sec];
        buildTabs(); render();
    }

    async function render() {
        const q = sections[currentSection][index]; 
        q.visited = true;
        document.getElementById("q-meta").innerText = `${currentSection} - Q.${index + 1}`;
        document.getElementById("question").innerHTML = q.q + (q.svg ? `<div style="text-align:center;margin:20px 0;">${q.svg}</div>` : "");

        const optCont = document.getElementById("options");
        if (q.options) {
            optCont.innerHTML = q.options.map((op, i) => `
                <label style="display:block; padding:12px; border:1px solid #ddd; margin-bottom:10px; cursor:pointer; border-radius:5px;">
                    <input type="radio" name="qopt" ${q.userAnswer === i ? "checked" : ""} onchange="setAnswer(${i})">
                    ${op}
                </label>`).join("");
        } else {
            optCont.innerHTML = `<input type="number" step="any" class="btn" style="width:220px; text-align:left;" value="${q.userAnswer ?? ''}" oninput="setAnswer(parseFloat(this.value))">`;
        }
        if (window.MathJax) await MathJax.typesetPromise([document.getElementById("questionBox")]);
        updatePalette();
    }

    function setAnswer(val) {
        sections[currentSection][index].userAnswer = val;
        updatePalette(); buildTabs();
    }

    function updatePalette() {
        document.getElementById("palette").innerHTML = sections[currentSection].map((q, i) => {
            let cls = "notVisited";
            if (q.visited) cls = "notAnswered";
            if (q.userAnswer !== null) cls = "answered";
            if (q.review) cls = q.userAnswer !== null ? "reviewAnswered" : "review";
            return `<button class="${cls} ${i===index?'current':''}" onclick="index=${i};render();">${i + 1}</button>`;
        }).join("");
    }

    function saveAndNext() { 
        sections[currentSection][index].review = false; 
        if (index < sections[currentSection].length - 1) { index++; render(); } 
        else { buildTabs(); updatePalette(); }
    }
    
    function markReviewNext() { 
        sections[currentSection][index].review = true; 
        if (index < sections[currentSection].length - 1) { index++; render(); } else render(); 
    }
    
    function clearResponse() { sections[currentSection][index].userAnswer = null; render(); buildTabs(); }

    function startTimer() {
        setInterval(() => {
            if (!started || document.getElementById("proctorBlocker").style.display === "flex") return;
            totalTime--;
            if (totalTime <= 0) confirmFinalSubmit();
            let m = Math.floor(totalTime / 60);
            let s = totalTime % 60;
            document.getElementById("time").innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }, 1000);
    }

    /* --- SUMMARY POPUP LOGIC --- */
    function showSummaryPopup() {
        let html = `<tr><th>Section</th><th>Answered</th><th>Review</th><th>Not Answered</th><th>Not Visited</th></tr>`;
        Object.keys(sections).forEach(sec => {
            let s = sections[sec];
            let ans = s.filter(q => q.userAnswer !== null).length;
            let rev = s.filter(q => q.review).length;
            let nVisited = s.filter(q => !q.visited).length;
            let nAns = s.length - ans - nVisited;
            html += `<tr><td>${sec}</td><td>${ans}</td><td>${rev}</td><td>${nAns}</td><td>${nVisited}</td></tr>`;
        });
        document.getElementById("summaryTableBody").innerHTML = html;
        document.getElementById("summaryModal").style.display = "flex";
    }

    function confirmFinalSubmit() {
        Object.keys(sections).forEach(sec => sections[sec].forEach(q => q.answer = q.userAnswer));
        localStorage.setItem("exam_result", JSON.stringify(examData));
        location.href = "score.html";
    }
</script>
</body>
</html>
