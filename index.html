<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise CBT Interface</title>

    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #0b3d91; --success: #2ecc71; --danger: #e74c3c;
            --warning: #f39c12; --review: #8e44ad; --bg: #eef2f7;
            --header-h: 55px; --footer-h: 65px; --sidebar-w: 320px;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); user-select: none; overflow: hidden;
            height: 100vh; display: flex; flex-direction: column;
        }

        /* ===== START SCREEN ===== */
        .startScreen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .startCard { background: #fff; padding: 30px; border-radius: 4px; width: 450px; box-shadow: 0 5px 25px rgba(0,0,0,0.15); border-top: 6px solid var(--primary); }

        /* ===== HEADER ===== */
        .header { height: var(--header-h); background: var(--primary); color: #fff; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .timer-box { font-family: monospace; font-size: 1.5em; font-weight: bold; background: #fff; color: #333; padding: 2px 12px; border-radius: 3px; border: 1px solid #ccc; }

        /* ===== MAIN CONTAINER ===== */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .content-area { flex: 1; display: flex; flex-direction: column; background: #fff; border-right: 1px solid #ccc; overflow: hidden; }
        .section-tabs { background: #f1f1f1; padding: 8px 15px; border-bottom: 1px solid #ddd; }
        .q-scroll-view { flex: 1; overflow-y: auto; padding: 25px; }

        /* ===== SIDEBAR & SUBJECT DASHBOARD ===== */
        .sidebar { width: var(--sidebar-w); display: flex; flex-direction: column; background: #fff; }
        
        .subject-dashboard { padding: 10px; background: #f0f4f8; border-bottom: 1px solid #ddd; }
        .sub-pill { 
            display: flex; justify-content: space-between; font-size: 11px; 
            background: #fff; margin-bottom: 4px; padding: 5px 10px; 
            border-radius: 20px; border: 1px solid #d1d9e6; font-weight: bold;
        }

        .dashboard { padding: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; border-bottom: 1px solid #ddd; }
        .stat-item { font-size: 12px; padding: 6px; border-radius: 3px; color: #fff; font-weight: bold; display: flex; justify-content: space-between; }

        /* ===== PALETTE ===== */
        .palette-container { flex: 1; overflow-y: auto; padding: 15px; }
        .palette-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .palette-grid button { height: 40px; border: 1px solid #ccc; font-weight: bold; cursor: pointer; position: relative; }

        .notVisited { background: #fff; color: #000; }
        .notAnswered { background: var(--danger); color: #fff; border-radius: 0 0 15px 15px; }
        .answered { background: var(--success); color: #fff; border-radius: 15px 15px 0 0; }
        .review { background: var(--review); color: #fff; border-radius: 50%; }
        .reviewAnswered { background: var(--review); color: #fff; border-radius: 50%; }
        .reviewAnswered::after { content: "âœ“"; position: absolute; bottom: 0; right: 0; background: var(--success); font-size: 10px; border-radius: 50%; padding: 2px; }
        .current { border: 2.5px solid #000 !important; }

        .option { display: flex; align-items: center; padding: 12px 18px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        .option:hover { background: #f5f8ff; border-color: var(--primary); }

        .footer { height: var(--footer-h); background: #eee; border-top: 1px solid #bbb; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .btn { padding: 10px 22px; border-radius: 3px; border: 1px solid #aaa; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #286090; color: #fff; border: none; }
        .btn-green { background: #449d44; color: #fff; border: none; }
        .btn-resume { background: var(--warning); color: #fff; border: none; margin-top: 10px; width: 100%; padding: 15px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="startScreen" class="startScreen">
    <div class="startCard">
        <h2 style="color:var(--primary); text-align:center;">Candidate Portal</h2>
        <div id="resumeSection" style="display:none; margin-bottom: 20px; padding: 15px; background: #fff4e5; border: 1px solid #ffcc80; border-radius: 4px;">
            <p style="margin:0; font-weight:bold; font-size: 14px;">Incomplete session detected!</p>
            <button class="btn-resume" onclick="resumeExam()">Resume Saved Progress</button>
            <p style="font-size: 11px; text-align: center; margin-top: 5px;">Or select a new paper below to start over.</p>
        </div>
        
        <select id="paperSelect" style="width:100%; padding:10px; margin-bottom:20px;"></select>
        <button class="btn btn-blue" style="width:100%; padding:15px;" onclick="startExam()">Confirm & Start New Test</button>
    </div>
</div>

<div class="header">
    <div id="activePaperName">CBT SYSTEM</div>
    <div class="timer-box" id="time">00:00:00</div>
</div>

<div class="main-container">
    <div class="content-area">
        <div class="section-tabs" id="tabs"></div>
        <div class="q-scroll-view">
            <div id="q-meta" style="font-weight:bold; color:var(--primary); border-bottom:1px solid #eee; margin-bottom:15px; padding-bottom:5px;"></div>
            <div id="question" style="font-size:1.15em; line-height:1.6;"></div>
            <div id="options" style="margin-top:25px;"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="subject-dashboard" id="subjectGrid"></div>
        
        <div class="dashboard">
            <div class="stat-item" style="background:var(--success)">Ans: <span id="st-ans">0</span></div>
            <div class="stat-item" style="background:var(--danger)">Skip: <span id="st-skip">0</span></div>
            <div class="stat-item" style="background:var(--review)">Mark: <span id="st-mark">0</span></div>
            <div class="stat-item" style="background:#888">Left: <span id="st-left">0</span></div>
        </div>
        <div class="palette-container">
            <div id="palette" class="palette-grid"></div>
        </div>
        <div style="padding:15px; border-top:1px solid #ddd;">
            <button class="btn btn-blue" style="width:100%" onclick="finalSubmitPrompt()">Final Submit</button>
        </div>
    </div>
</div>

<div class="footer">
    <div>
        <button class="btn btn-blue" onclick="markReviewNext()">Mark for Review & Next</button>
        <button class="btn" onclick="clearResponse()">Clear Response</button>
    </div>
    <div>
        <button class="btn" onclick="prevQ()">Previous</button>
        <button class="btn btn-green" onclick="nextQ()">Save & Next</button>
    </div>
</div>

<script>
    const PAPER_LIST = ["paper-1.json", "AEEE FE-1.json","JEE FE-1.json"];
    let examData, sections, currentSection, index = 0, totalTime = 0, started = false;

    window.onload = () => {
        const paperSelect = document.getElementById("paperSelect");
        paperSelect.innerHTML = PAPER_LIST.map(p => `<option value="${p}">${p}</option>`).join("");
        
        // Check for existing session
        if (localStorage.getItem("cbt_active_session")) {
            document.getElementById("resumeSection").style.display = "block";
        }
    };

    function startExam() {
        const paper = document.getElementById("paperSelect").value;
        fetch(paper).then(r => r.json()).then(data => {
            initExamData(data, paper);
        });
    }

    function resumeExam() {
        const saved = JSON.parse(localStorage.getItem("cbt_active_session"));
        examData = saved.examData;
        sections = saved.sections;
        totalTime = saved.totalTime;
        currentSection = saved.currentSection;
        index = saved.index;
        
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("activePaperName").innerText = saved.paperName;
        started = true;
        buildTabs();
        render();
        startTimer();
    }

    function initExamData(data, paperName) {
        examData = data;
        sections = data.sections;
        totalTime = (data.duration || 60) * 60;
        Object.keys(sections).forEach(sec => {
            sections[sec] = sections[sec].map(q => ({...q, answer: null, review: false, visited: false}));
        });
        currentSection = Object.keys(sections)[0];
        index = 0;
        
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("activePaperName").innerText = paperName;
        started = true;
        buildTabs();
        render();
        startTimer();
    }

    function buildTabs() {
        document.getElementById("tabs").innerHTML = Object.keys(sections).map(sec => {
            const active = sec === currentSection ? 'background:var(--primary);color:#fff;' : '';
            return `<button class="btn" style="margin-right:8px;${active}" onclick="switchSection('${sec}')">${sec}</button>`;
        }).join("");
    }

    function switchSection(sec) { currentSection = sec; index = 0; buildTabs(); render(); }

    function render() {
        const q = sections[currentSection][index];
        q.visited = true;
        document.getElementById("q-meta").innerText = `${currentSection} - Question ${index + 1}`;
        document.getElementById("question").innerHTML = q.q + (q.svg ? `<div style="text-align:center;margin:15px 0;">${q.svg}</div>` : "");

        const optCont = document.getElementById("options");
        if (q.options) {
            optCont.innerHTML = q.options.map((op, i) => `
                <label class="option">
                    <input type="radio" name="qopt" ${q.answer === i ? "checked" : ""} onchange="selectOption(${i})">
                    ${op}
                </label>`).join("");
        } else {
            optCont.innerHTML = `<input type="number" class="btn" style="width:200px;text-align:left;" placeholder="Answer" value="${q.answer ?? ''}" oninput="setNumerical(this.value)">`;
        }
        updatePalette();
        updateSubjectDashboard();
        autoSave();
        if (window.MathJax) MathJax.typesetPromise();
    }

    function selectOption(i) { sections[currentSection][index].answer = i; render(); }
    function setNumerical(v) { sections[currentSection][index].answer = v==="" ? null : parseFloat(v); updatePalette(); updateSubjectDashboard(); autoSave(); }
    function clearResponse() { sections[currentSection][index].answer = null; sections[currentSection][index].review = false; render(); }
    function markReviewNext() { sections[currentSection][index].review = true; nextQ(); }
    function nextQ() { if (index < sections[currentSection].length - 1) { index++; render(); } }
    function prevQ() { if (index > 0) { index--; render(); } }
    function gotoQ(i) { index = i; render(); }

    function updatePalette() {
        let stats = { ans: 0, skip: 0, mark: 0, left: 0 };
        document.getElementById("palette").innerHTML = sections[currentSection].map((q, i) => {
            let cls = "notVisited"; stats.left++;
            if (q.visited) { cls = "notAnswered"; stats.left--; stats.skip++; }
            if (q.answer !== null) { cls = "answered"; stats.skip--; stats.ans++; }
            if (q.review) { cls = q.answer !== null ? "reviewAnswered" : "review"; stats.mark++; if(q.answer===null) stats.skip--; }
            return `<button class="${cls} ${i===index?'current':''}" onclick="gotoQ(${i})">${i + 1}</button>`;
        }).join("");
        document.getElementById("st-ans").innerText = stats.ans;
        document.getElementById("st-skip").innerText = stats.skip;
        document.getElementById("st-mark").innerText = stats.mark;
        document.getElementById("st-left").innerText = stats.left;
    }

    function updateSubjectDashboard() {
        const grid = document.getElementById("subjectGrid");
        grid.innerHTML = Object.keys(sections).map(sec => {
            const solved = sections[sec].filter(q => q.answer !== null).length;
            const total = sections[sec].length;
            return `<div class="sub-pill"><span>${sec}</span><span>${solved}/${total}</span></div>`;
        }).join("");
    }

    function autoSave() {
        const session = {
            examData, sections, totalTime, currentSection, index,
            paperName: document.getElementById("activePaperName").innerText
        };
        localStorage.setItem("cbt_active_session", JSON.stringify(session));
    }

    function startTimer() {
        setInterval(() => {
            if (!started) return;
            totalTime--;
            if (totalTime <= 0) confirmSubmit();
            let h = Math.floor(totalTime / 3600), m = Math.floor((totalTime % 3600) / 60), s = totalTime % 60;
            document.getElementById("time").innerText = [h, m, s].map(v => String(v).padStart(2, '0')).join(':');
            if(totalTime % 10 === 0) autoSave(); // Periodically save time
        }, 1000);
    }

    function finalSubmitPrompt() {
        if(confirm("Are you sure you want to finish the exam?")) confirmSubmit();
    }

    function confirmSubmit() {
        localStorage.removeItem("cbt_active_session");
        localStorage.setItem("exam_result", JSON.stringify(examData));
        location.href = "score.html";
    }
</script>
</body>
</html>
